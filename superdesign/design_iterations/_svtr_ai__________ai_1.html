<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVTR AI聊天界面 - 变体1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .message-user {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%) !important;
        }
        .message-ai {
            background: #ffffff !important;
            border: 1px solid #e2e8f0 !important;
        }
        .typing-indicator {
            animation: pulse 1.5s ease-in-out infinite;
        }
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.7; }
            30% { transform: scale(1.2); opacity: 1; }
        }
        .chat-input:focus {
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
            border-color: #3b82f6 !important;
        }
        .send-btn:hover {
            transform: translateY(-1px) !important;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3) !important;
        }
        .send-btn:active {
            transform: translateY(0) !important;
        }
        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="max-w-4xl mx-auto h-screen flex flex-col">
        <!-- 聊天头部 -->
        <div class="bg-white/90 backdrop-blur-sm border-b border-gray-200 px-6 py-4">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                    K
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-semibold text-gray-900">凯瑞 (Kerry)</h2>
                    <p class="text-sm text-gray-600">SVTR AI创投分析师 • 在线</p>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-xs text-gray-500">实时回复</span>
                </div>
            </div>
        </div>

        <!-- 聊天消息区域 -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6">
            <!-- AI欢迎消息 -->
            <div class="flex items-start gap-4 message-bubble">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
                    K
                </div>
                <div class="message-ai rounded-2xl rounded-tl-md px-5 py-4 max-w-md lg:max-w-lg">
                    <p class="text-gray-800 text-sm leading-relaxed">
                        您好！我是凯瑞(Kerry)，SVTR AI创投分析师。我专注于AI创投生态系统分析，可以为您提供：
                    </p>
                    <ul class="mt-3 space-y-1 text-sm text-gray-700">
                        <li class="flex items-center gap-2">
                            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>
                            最新AI创投市场动态
                        </li>
                        <li class="flex items-center gap-2">
                            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>
                            投资机构和初创公司分析
                        </li>
                        <li class="flex items-center gap-2">
                            <div class="w-1.5 h-1.5 bg-blue-500 rounded-full"></div>
                            行业趋势和技术评估
                        </li>
                    </ul>
                    <p class="mt-3 text-sm text-gray-800">请问您想了解什么？</p>
                    <div class="text-xs text-gray-400 mt-3">18:21</div>
                </div>
            </div>

            <!-- 用户消息示例 -->
            <div class="flex items-start gap-4 justify-end message-bubble">
                <div class="message-user rounded-2xl rounded-tr-md px-5 py-4 max-w-md lg:max-w-lg">
                    <p class="text-white text-sm leading-relaxed">
                        最近有哪些值得关注的AI独角兽公司？
                    </p>
                    <div class="text-xs text-blue-100 mt-3">18:22</div>
                </div>
                <div class="w-10 h-10 bg-gray-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
                    用
                </div>
            </div>

            <!-- AI打字指示器 -->
            <div class="flex items-start gap-4 message-bubble">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
                    K
                </div>
                <div class="message-ai rounded-2xl rounded-tl-md px-5 py-4">
                    <div class="flex items-center gap-3">
                        <div class="flex gap-1">
                            <div class="typing-dot w-2 h-2 bg-blue-500 rounded-full"></div>
                            <div class="typing-dot w-2 h-2 bg-blue-500 rounded-full"></div>
                            <div class="typing-dot w-2 h-2 bg-blue-500 rounded-full"></div>
                        </div>
                        <span class="text-gray-600 text-sm">正在分析AI独角兽数据...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="bg-white/90 backdrop-blur-sm border-t border-gray-200 p-6">
            <div class="flex items-end gap-4">
                <div class="flex-1 relative">
                    <textarea 
                        class="chat-input w-full resize-none border border-gray-300 rounded-2xl px-5 py-4 text-sm focus:border-blue-500 transition-all duration-200 bg-gray-50/50"
                        placeholder="问我关于AI创投的任何问题..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <div class="absolute bottom-2 right-2 text-xs text-gray-400">
                        0/1000
                    </div>
                </div>
                <button class="send-btn bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-full w-12 h-12 flex items-center justify-center transition-all duration-200 flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
            <div class="flex items-center justify-between mt-4">
                <div class="flex gap-3">
                    <button class="text-sm text-gray-500 hover:text-gray-700 transition-colors px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                        </svg>
                        分享对话
                    </button>
                    <button class="text-sm text-gray-500 hover:text-gray-700 transition-colors px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        清空对话
                    </button>
                </div>
                <div class="text-xs text-gray-400">
                    由 SVTR.AI 提供支持
                </div>
            </div>
        </div>
    </div>
</body>
</html>
