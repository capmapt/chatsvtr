<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVTR现代聊天界面 - 变体1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .message-user {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%) !important;
        }
        .message-ai {
            background: #ffffff !important;
            border: 1px solid #e2e8f0 !important;
        }
        .typing-dots {
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots:nth-child(1) { animation-delay: 0.32s; }
        .typing-dots:nth-child(2) { animation-delay: 0.16s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        .chat-input:focus {
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
            border-color: #3b82f6 !important;
        }
        .send-btn:hover {
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3) !important;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="max-w-4xl mx-auto p-4 h-screen flex flex-col">
        <!-- 聊天标题区域 -->
        <div class="bg-white/80 backdrop-blur-sm rounded-t-3xl px-6 py-4 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                    AI
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">与 凯瑞 (Kerry) 对话</h2>
                    <p class="text-sm text-gray-500">SVTR AI创投分析师</p>
                </div>
                <div class="ml-auto flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                    <span class="text-xs text-gray-500">在线</span>
                </div>
            </div>
        </div>

        <!-- 聊天消息区域 -->
        <div class="flex-1 bg-white/60 backdrop-blur-sm overflow-y-auto p-6 space-y-4">
            <!-- AI欢迎消息 -->
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-xs flex-shrink-0">
                    AI
                </div>
                <div class="message-ai rounded-2xl rounded-tl-md px-4 py-3 max-w-xs sm:max-w-md lg:max-w-lg">
                    <p class="text-gray-800 text-sm leading-relaxed">
                        您好！我是凯瑞(Kerry)，硅谷科技评论的AI助手，专注于AI创投生态系统分析。<br><br>
                        我可以为您提供：<br>
                        • 最新AI创投市场动态<br>
                        • 投资机构和初创公司分析<br>
                        • 行业趋势和技术评估<br>
                        • 专业投资建议<br><br>
                        请问您想了解什么？
                    </p>
                    <div class="text-xs text-gray-400 mt-2">18:21</div>
                </div>
            </div>

            <!-- 用户消息示例 -->
            <div class="flex items-start gap-3 justify-end">
                <div class="message-user rounded-2xl rounded-tr-md px-4 py-3 max-w-xs sm:max-w-md lg:max-w-lg">
                    <p class="text-white text-sm leading-relaxed">
                        MCP集成测试
                    </p>
                    <div class="text-xs text-blue-100 mt-2">18:22</div>
                </div>
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-white font-bold text-xs flex-shrink-0">
                    U
                </div>
            </div>

            <!-- AI思考状态 -->
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-xs flex-shrink-0">
                    AI
                </div>
                <div class="message-ai rounded-2xl rounded-tl-md px-4 py-3 max-w-xs sm:max-w-md lg:max-w-lg">
                    <div class="flex items-center gap-2">
                        <span class="text-blue-500 text-sm">●</span>
                        <span class="text-gray-600 text-sm">正在分析</span>
                        <div class="flex gap-1 ml-2">
                            <span class="typing-dots w-1 h-1 bg-gray-400 rounded-full"></span>
                            <span class="typing-dots w-1 h-1 bg-gray-400 rounded-full"></span>
                            <span class="typing-dots w-1 h-1 bg-gray-400 rounded-full"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="bg-white/80 backdrop-blur-sm rounded-b-3xl border-t border-gray-100 p-4">
            <div class="flex items-end gap-3">
                <div class="flex-1 relative">
                    <textarea 
                        class="chat-input w-full resize-none border border-gray-200 rounded-2xl px-4 py-3 text-sm focus:border-blue-500 transition-all duration-200 bg-gray-50/50"
                        placeholder="问我关于AI创投的任何问题..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                </div>
                <button class="send-btn bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full w-10 h-10 flex items-center justify-center transition-all duration-200 flex-shrink-0">
                    <span class="text-lg">↑</span>
                </button>
            </div>
            <div class="flex items-center justify-between mt-3">
                <div class="flex gap-2">
                    <button class="text-sm text-gray-500 hover:text-gray-700 transition-colors px-3 py-1 rounded-lg hover:bg-gray-100 flex items-center gap-1">
                        <span>📤</span> 分享
                    </button>
                    <button class="text-sm text-gray-500 hover:text-gray-700 transition-colors px-3 py-1 rounded-lg hover:bg-gray-100 flex items-center gap-1">
                        <span>🗑</span> 清空
                    </button>
                </div>
                <div class="text-xs text-gray-400">
                    由 SVTR.AI 提供支持
                </div>
            </div>
        </div>
    </div>
</body>
</html>
