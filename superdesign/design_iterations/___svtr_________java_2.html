<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVTR现代聊天界面 - 变体2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-user-dark {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%) !important;
        }
        .message-ai-dark {
            background: rgba(15, 23, 42, 0.8) !important;
            border: 1px solid rgba(148, 163, 184, 0.2) !important;
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
        }
        .typing-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .input-glow:focus {
            outline: none !important;
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.4) !important;
            border-color: #06b6d4 !important;
        }
        .floating-btn:hover {
            transform: scale(1.05) rotate(5deg) !important;
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4) !important;
        }
    </style>
</head>
<body class="dark-gradient min-h-screen text-white">
    <div class="max-w-5xl mx-auto p-6 h-screen flex flex-col">
        <!-- 现代化标题栏 -->
        <div class="card-glass rounded-3xl p-6 mb-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="w-12 h-12 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-2xl flex items-center justify-center text-white font-bold shadow-lg">
                            <span class="text-lg">🤖</span>
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-slate-900"></div>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                            凯瑞 (Kerry)
                        </h1>
                        <p class="text-sm text-slate-400">AI创投生态系统专业分析</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="px-3 py-1 bg-green-400/20 text-green-400 rounded-full text-xs font-medium">
                        在线服务
                    </div>
                    <button class="w-8 h-8 rounded-lg card-glass flex items-center justify-center hover:bg-white/10 transition-all">
                        <span class="text-xs">⚙️</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- 聊天区域 -->
        <div class="flex-1 card-glass rounded-3xl p-6 overflow-y-auto space-y-6">
            <!-- AI消息 -->
            <div class="flex items-start gap-4">
                <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-xl flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
                    AI
                </div>
                <div class="flex-1">
                    <div class="message-ai-dark rounded-3xl rounded-tl-lg px-6 py-4 max-w-2xl">
                        <div class="prose prose-invert prose-sm">
                            <p class="text-slate-200 leading-relaxed mb-4">
                                您好！我是凯瑞(Kerry)，硅谷科技评论的AI助手，专注于AI创投生态系统分析。
                            </p>
                            <div class="space-y-2 text-slate-300">
                                <div class="flex items-center gap-2">
                                    <span class="text-cyan-400">•</span>
                                    <span>最新AI创投市场动态</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-cyan-400">•</span>
                                    <span>投资机构和初创公司分析</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-cyan-400">•</span>
                                    <span>行业趋势和技术评估</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-cyan-400">•</span>
                                    <span>专业投资建议</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-xs text-slate-500 mt-4 flex items-center gap-2">
                            <span>18:21</span>
                            <span>•</span>
                            <span class="text-cyan-400">智能分析模式</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 用户消息 -->
            <div class="flex items-start gap-4 justify-end">
                <div class="flex-1 flex justify-end">
                    <div class="message-user-dark rounded-3xl rounded-tr-lg px-6 py-4 max-w-lg glow-effect">
                        <p class="text-white font-medium">MCP集成测试</p>
                        <div class="text-xs text-cyan-100 mt-2">18:22</div>
                    </div>
                </div>
                <div class="w-10 h-10 bg-gradient-to-br from-slate-600 to-slate-700 rounded-xl flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
                    U
                </div>
            </div>

            <!-- AI思考中 -->
            <div class="flex items-start gap-4">
                <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-xl flex items-center justify-center text-white font-bold text-sm flex-shrink-0 typing-indicator">
                    AI
                </div>
                <div class="flex-1">
                    <div class="message-ai-dark rounded-3xl rounded-tl-lg px-6 py-4 max-w-lg">
                        <div class="flex items-center gap-3">
                            <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
                            <span class="text-slate-300 text-sm">正在深度分析您的问题</span>
                            <div class="flex gap-1">
                                <div class="w-1 h-1 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                                <div class="w-1 h-1 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                <div class="w-1 h-1 bg-cyan-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 输入界面 -->
        <div class="card-glass rounded-3xl p-6 mt-4">
            <div class="flex items-end gap-4">
                <div class="flex-1">
                    <div class="relative">
                        <textarea 
                            class="input-glow w-full resize-none bg-slate-800/50 border border-slate-600 rounded-2xl px-5 py-4 text-white placeholder-slate-400 text-sm transition-all duration-300"
                            placeholder="探索AI创投的无限可能..."
                            rows="1"
                            maxlength="1000"
                        ></textarea>
                        <div class="absolute bottom-3 right-3 text-xs text-slate-500">
                            0/1000
                        </div>
                    </div>
                </div>
                <button class="floating-btn bg-gradient-to-r from-cyan-400 to-blue-500 text-white rounded-2xl w-12 h-12 flex items-center justify-center transition-all duration-300 glow-effect">
                    <span class="text-xl font-bold">↗</span>
                </button>
            </div>
            
            <div class="flex items-center justify-between mt-4">
                <div class="flex gap-3">
                    <button class="px-4 py-2 bg-slate-700/50 hover:bg-slate-600/50 rounded-xl text-xs text-slate-300 transition-all duration-200 flex items-center gap-2">
                        <span>📊</span>
                        <span>数据分析</span>
                    </button>
                    <button class="px-4 py-2 bg-slate-700/50 hover:bg-slate-600/50 rounded-xl text-xs text-slate-300 transition-all duration-200 flex items-center gap-2">
                        <span>🚀</span>
                        <span>投资建议</span>
                    </button>
                    <button class="px-4 py-2 bg-slate-700/50 hover:bg-slate-600/50 rounded-xl text-xs text-slate-300 transition-all duration-200 flex items-center gap-2">
                        <span>🔍</span>
                        <span>趋势分析</span>
                    </button>
                </div>
                <div class="text-xs text-slate-500">
                    SVTR.AI • 专业级AI分析
                </div>
            </div>
        </div>
    </div>
</body>
</html>
