<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>{{title}} | SVTR.AI - 全球AI创投资讯</title>
  <meta name="description" content="{{excerpt}}">
  <meta name="keywords" content="{{keywords}}">
  <meta name="author" content="{{author}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://svtr.ai/articles/{{slug}}.html">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{excerpt}}">
  <meta property="og:image" content="{{coverImage}}">
  <meta property="og:site_name" content="SVTR.AI">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://svtr.ai/articles/{{slug}}.html">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{excerpt}}">
  <meta name="twitter:image" content="{{coverImage}}">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://svtr.ai/articles/{{slug}}.html">

  <!-- Schema.org 结构化数据 -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{title}}",
    "description": "{{excerpt}}",
    "image": "{{coverImage}}",
    "datePublished": "{{datePublished}}",
    "dateModified": "{{dateModified}}",
    "author": {
      "@type": "Organization",
      "name": "{{author}}",
      "url": "https://svtr.ai"
    },
    "publisher": {
      "@type": "Organization",
      "name": "SVTR.AI",
      "logo": {
        "@type": "ImageObject",
        "url": "https://svtr.ai/assets/images/logo.png"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://svtr.ai/articles/{{slug}}.html"
    }
  }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="../assets/images/favicon.ico">

  <!-- 样式表 -->
  <link rel="stylesheet" href="../assets/css/style-optimized.css">
  <link rel="stylesheet" href="../assets/css/article-page.css">

  <!-- Google Analytics (如果需要) -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script> -->
</head>
<body>
  <!-- 导航栏 -->
  <header class="site-header">
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">
          <img src="../assets/images/logo.png" alt="SVTR.AI Logo">
          <span>SVTR.AI</span>
        </a>
        <ul class="nav-menu">
          <li><a href="../index.html">首页</a></li>
          <li><a href="../pages/content-community.html">内容社区</a></li>
          <li><a href="../index.html#funding-daily">创投日报</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- 面包屑导航 -->
  <div class="breadcrumb-container">
    <div class="container">
      <nav class="breadcrumb">
        <a href="../index.html">首页</a>
        <span class="separator">›</span>
        <a href="../pages/content-community.html">内容社区</a>
        <span class="separator">›</span>
        <span class="current">{{title}}</span>
      </nav>
    </div>
  </div>

  <!-- 文章主体 -->
  <main class="article-main">
    <div class="container">
      <article class="article-page">
        <!-- 文章头部 -->
        <header class="article-header">
          <h1 class="article-title">{{title}}</h1>

          <div class="article-meta">
            <span class="meta-item">
              <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
              </svg>
              <time datetime="{{datePublished}}">{{displayDate}}</time>
            </span>

            <span class="meta-item">
              <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              {{author}}
            </span>

            <span class="meta-item">
              <svg class="icon" viewBox="0 0 24 24" width="16" height="16">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              {{category}}
            </span>
          </div>
        </header>

        <!-- 文章内容 -->
        <div class="article-content">
          {{content}}
        </div>

        <!-- 文章底部操作 -->
        <footer class="article-footer">
          <div class="article-tags">
            {{tags}}
          </div>

          <div class="article-actions">
            <a href="{{feishuUrl}}" target="_blank" rel="noopener noreferrer" class="btn-view-original">
              <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
              </svg>
              在飞书中查看完整版(含图片和表格)
            </a>

            <button class="btn-back" onclick="window.history.back()">
              <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
              </svg>
              返回列表
            </button>
          </div>
        </footer>
      </article>

      <!-- 相关文章推荐 (可选) -->
      <aside class="related-articles">
        <h3>相关文章</h3>
        <div class="related-grid">
          {{relatedArticles}}
        </div>
      </aside>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 SVTR.AI - 全球AI创投资讯平台</p>
      <div class="footer-links">
        <a href="../pages/content-community.html">内容社区</a>
        <a href="../index.html#funding-daily">创投日报</a>
        <a href="../index.html#about">关于我们</a>
      </div>
    </div>
  </footer>

  <!-- 返回顶部按钮 -->
  <button class="back-to-top" id="backToTop" aria-label="返回顶部">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
    </svg>
  </button>

  <!-- JavaScript -->
  <script>
    // 返回顶部功能
    const backToTopBtn = document.getElementById('backToTop');

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopBtn.classList.add('show');
      } else {
        backToTopBtn.classList.remove('show');
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
