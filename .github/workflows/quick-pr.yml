name: Quick PR Check

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:
  lightning-fast-check:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies (fast)
      run: npm ci --prefer-offline --no-audit --silent
    
    - name: Run super fast checks
      run: |
        # 并行运行所有快速检查
        npm run lint &
        npm run validate:html &
        npm test &
        # 基本文件检查
        test -f index.html &
        test -f assets/js/main.js &
        test -f assets/css/style.css &
        # 等待所有后台任务完成
        wait
        echo "✅ All lightning-fast checks passed!"