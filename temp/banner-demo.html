<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner演示 - SVTR.AI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .demo-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .demo-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .demo-header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    /* 改进的Banner样式 */
    .banner-header {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #ffa726 0%, #ff9800 50%, #f57c00 100%);
      background-size: 400% 400%;
      animation: gradient-shift 8s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      max-width: 1000px;
      width: 100%;
      height: 100%;
    }

    .banner-logo {
      position: relative;
      width: 120px;
      height: 120px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .banner-logo:hover .logo-circle {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .banner-text {
      flex: 1;
      text-align: center;
      color: #000;
      max-width: 600px;
      animation: fade-in-up 1s ease-out;
    }

    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .banner-title {
      font-size: 1.9rem;
      font-weight: bold;
      margin: 0 0 8px 0;
      line-height: 1.2;
      color: #000;
    }

    .banner-subtitle {
      font-size: 2.4rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      line-height: 1.1;
      color: #000;
    }

    .banner-tagline {
      font-size: 1.2rem;
      font-weight: 500;
      line-height: 1.3;
      color: #000;
    }

    .tagline-spacing {
      display: inline-block;
      width: 30px;
      margin: 0 8px;
    }

    .controls {
      text-align: center;
      padding: 30px;
      background: #f8f9fa;
    }

    .btn {
      padding: 12px 24px;
      margin: 0 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1565c0;
    }

    .btn.active {
      background: #d32f2f;
    }

    .features {
      padding: 40px 30px;
      background: #e8f5e8;
    }

    .features h3 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .feature-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #4caf50;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .feature-item h4 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .feature-item p {
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .banner-content {
        flex-direction: column;
        gap: 25px;
        padding: 20px;
      }
      
      .banner-logo {
        width: 100px;
        height: 100px;
      }
      
      .logo-circle {
        width: 80px;
        height: 80px;
        font-size: 1.2rem;
      }
      
      .banner-title {
        font-size: 1.6rem;
      }
      
      .banner-subtitle {
        font-size: 1.8rem;
      }
      
      .banner-tagline {
        font-size: 1rem;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .banner-title {
        font-size: 1.4rem;
      }
      
      .banner-subtitle {
        font-size: 1.6rem;
      }
      
      .banner-tagline {
        font-size: 0.9rem;
      }
      
      .demo-header h1 {
        font-size: 1.5rem;
      }
      
      .demo-header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>🎯 SVTR.AI Banner 演示</h1>
      <p>展示改进的Banner设计和功能</p>
    </div>

    <div class="controls">
      <button class="btn active" onclick="switchLanguage('zh')">中文版本</button>
      <button class="btn" onclick="switchLanguage('en')">English Version</button>
    </div>

    <div class="banner-header">
      <div class="banner-content">
        <div class="banner-logo">
          <div class="logo-circle">SVTR</div>
        </div>
        <div class="banner-text">
          <h1 class="banner-title" id="banner-title">硅谷科技评论</h1>
          <div class="banner-subtitle" id="banner-subtitle">SVTR.AI</div>
          <div class="banner-tagline">
            <span id="tagline-left">全球前沿科技</span>
            <span class="tagline-spacing">•</span>
            <span id="tagline-right">创业投资孵化</span>
          </div>
        </div>
      </div>
    </div>

    <div class="features">
      <h3>🎉 Banner改进功能</h3>
      <div class="features-grid">
        <div class="feature-item">
          <h4>🎨 动态渐变背景</h4>
          <p>8秒循环的柔和色彩变化，让Banner更具活力</p>
        </div>
        <div class="feature-item">
          <h4>🎯 Logo交互效果</h4>
          <p>悬停时微妙的缩放和旋转动画</p>
        </div>
        <div class="feature-item">
          <h4>✨ 文本渐入动画</h4>
          <p>优雅的从下方渐入效果，提升用户体验</p>
        </div>
        <div class="feature-item">
          <h4>📱 响应式设计</h4>
          <p>完美适配桌面、平板和移动设备</p>
        </div>
        <div class="feature-item">
          <h4>🔤 字体优化</h4>
          <p>1.9rem确保英文标题不换行显示</p>
        </div>
        <div class="feature-item">
          <h4>🌐 双语支持</h4>
          <p>中英文无缝切换，国际化友好</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      'zh': {
        title: '硅谷科技评论',
        subtitle: 'SVTR.AI',
        tagline_left: '全球前沿科技',
        tagline_right: '创业投资孵化'
      },
      'en': {
        title: 'Silicon Valley Technology Review',
        subtitle: 'SVTR.AI',
        tagline_left: 'Global Frontier‑Tech',
        tagline_right: 'Venture Incubation'
      }
    };

    function switchLanguage(lang) {
      const t = translations[lang];
      document.getElementById('banner-title').textContent = t.title;
      document.getElementById('banner-subtitle').textContent = t.subtitle;
      document.getElementById('tagline-left').textContent = t.tagline_left;
      document.getElementById('tagline-right').textContent = t.tagline_right;
      
      // 更新按钮状态
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // 添加Logo点击效果
    document.querySelector('.logo-circle').addEventListener('click', function() {
      this.style.transform = 'scale(0.95) rotate(-5deg)';
      setTimeout(() => {
        this.style.transform = '';
      }, 150);
    });
  </script>
</body>
</html>
