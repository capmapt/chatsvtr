<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>改进的Banner测试</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    
    /* Banner */
    .banner-header {
      width: 100%;
      aspect-ratio: 4 / 1;
      background: linear-gradient(135deg, #ffa726 0%, #ff9800 50%, #f57c00 100%);
      background-size: 400% 400%;
      animation: gradient-shift 8s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      max-width: 1000px;
      width: 100%;
      height: 100%;
    }

    .banner-logo {
      position: relative;
      width: 120px;
      height: 120px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-placeholder {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .banner-logo:hover .logo-placeholder {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .banner-text {
      flex: 1;
      text-align: center;
      color: #000;
      max-width: 600px;
      animation: fade-in-up 1s ease-out;
    }

    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .banner-title {
      font-size: 1.9rem;
      font-weight: bold;
      margin: 0 0 8px 0;
      line-height: 1.2;
      color: #000;
    }

    .banner-subtitle {
      font-size: 2.6rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      line-height: 1.1;
      color: #000;
    }

    .banner-tagline {
      font-size: 1.3rem;
      font-weight: 500;
      line-height: 1.3;
      color: #000;
    }

    .tagline-spacing {
      display: inline-block;
      width: 40px;
      margin: 0 8px;
    }

    .controls {
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: #1565c0;
    }

    .btn.active {
      background: #d32f2f;
    }

    .features {
      padding: 20px;
      background: #e8f5e8;
      text-align: center;
    }

    .features ul {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }

    .features li {
      margin: 10px 0;
      padding: 5px 0;
    }

    @media (max-width: 768px) {
      .banner-content {
        flex-direction: column;
        gap: 25px;
        padding: 20px;
      }
      
      .banner-logo {
        width: 100px;
        height: 100px;
      }
      
      .logo-placeholder {
        width: 80px;
        height: 80px;
        font-size: 1.2rem;
      }
      
      .banner-text {
        text-align: center;
      }
      
      .banner-title {
        font-size: 1.8rem;
      }
      
      .banner-subtitle {
        font-size: 2.0rem;
      }
      
      .banner-tagline {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .banner-title {
        font-size: 1.4rem;
      }
      
      .banner-subtitle {
        font-size: 1.6rem;
      }
      
      .banner-tagline {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>🎯 改进的Banner测试</h2>
    <button class="btn active" onclick="switchLanguage('zh')">中文版本</button>
    <button class="btn" onclick="switchLanguage('en')">English Version</button>
  </div>

  <div class="banner-header">
    <div class="banner-content">
      <div class="banner-logo">
        <div class="logo-placeholder">SVTR</div>
      </div>
      <div class="banner-text">
        <h1 class="banner-title" id="banner-title">硅谷科技评论</h1>
        <div class="banner-subtitle" id="banner-subtitle">SVTR.AI</div>
        <div class="banner-tagline">
          <span id="tagline-left">全球前沿科技</span>
          <span class="tagline-spacing"></span>
          <span id="tagline-right">创业投资孵化</span>
        </div>
      </div>
    </div>
  </div>

  <div class="features">
    <h3>🎉 Banner改进功能</h3>
    <ul>
      <li>✅ 动态渐变背景 - 柔和的色彩变化</li>
      <li>✅ Logo悬停效果 - 微妙的缩放和旋转</li>
      <li>✅ 文本渐入动画 - 优雅的入场效果</li>
      <li>✅ 字体大小优化 - 1.9rem确保英文不换行</li>
      <li>✅ 响应式设计 - 完美适配移动设备</li>
      <li>✅ 双语支持 - 中英文切换</li>
    </ul>
  </div>

  <script>
    const translations = {
      'zh': {
        title: '硅谷科技评论',
        subtitle: 'SVTR.AI',
        tagline_left: '全球前沿科技',
        tagline_right: '创业投资孵化'
      },
      'en': {
        title: 'Silicon Valley Technology Review',
        subtitle: 'SVTR.AI',
        tagline_left: 'Global Frontier‑Tech',
        tagline_right: 'Venture Incubation'
      }
    };

    function switchLanguage(lang) {
      const t = translations[lang];
      document.getElementById('banner-title').textContent = t.title;
      document.getElementById('banner-subtitle').textContent = t.subtitle;
      document.getElementById('tagline-left').textContent = t.tagline_left;
      document.getElementById('tagline-right').textContent = t.tagline_right;
      
      // 更新按钮状态
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
