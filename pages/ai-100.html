<!-- AI 100: Responsive Feishu iframe embedding (improved for mobile full content display) -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 100 - Feishu Iframe Embed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      background: #fff;
    }
    .feishu-iframe {
      width: 100vw;
      min-height: 100vh;
      height: 100vh;
      display: block;
      border: none;
    }
    /* 针对小屏设备，保证 iframe 占满全部视窗高度 */
    @media screen and (max-width: 1024px) {
      .feishu-iframe {
        min-height: 100vh;
        height: 100vh;
      }
    }
    @media screen and (max-width: 768px) {
      .feishu-iframe {
        min-height: 100vh;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <iframe
    class="feishu-iframe"
    src="https://c0uiiy15npu.feishu.cn/base/QfFBbN0r2af8xDswcivcJxUcnRf?from=from_copylin&is_embed=true"
    allowfullscreen>
  </iframe>
</body>
</html>
