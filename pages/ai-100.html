<!-- AI 100: Responsive Feishu iframe embedding (improved for mobile full content display) -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 100 - Feishu Iframe Embed</title>
  <link rel="canonical" href="https://svtr.ai/pages/ai-100.html">
  <meta property="og:url" content="https://svtr.ai/pages/ai-100.html">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      background: #fff;
    }
    .feishu-iframe {
      width: 100%;
      min-height: calc(100vh - 120px);
      height: calc(100vh - 120px);
      display: block;
      border: none;
      margin-top: 20px;
    }
    /* 针对小屏设备，调整iframe高度 */
    @media screen and (max-width: 1024px) {
      .feishu-iframe {
        min-height: calc(100vh - 100px);
        height: calc(100vh - 100px);
      }
    }
    @media screen and (max-width: 768px) {
      .feishu-iframe {
        min-height: calc(100vh - 80px);
        height: calc(100vh - 80px);
      }
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif;">
    <h1>AI 100 榜单</h1>
    <p>正在加载数据，如果无法显示请 <a href="https://c0uiiy15npu.feishu.cn/base/QfFBbN0r2af8xDswcivcJxUcnRf?from=from_copylink" target="_blank" style="color: #007bff;">点击这里直接访问</a></p>
    <iframe
      class="feishu-iframe"
      src="https://c0uiiy15npu.feishu.cn/base/QfFBbN0r2af8xDswcivcJxUcnRf?from=from_copylink"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
    </iframe>
  </div>
</body>
</html>
