<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI交易精选 - Modern UI - SVTR</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin': 'spin 1s linear infinite',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e1b4b 0%, #581c87 50%, #1e1b4b 100%);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Lucide Icons Components
        const LucideIcon = ({ icon, className = "w-4 h-4", ...props }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {icon === 'sparkles' && (
                    <>
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                        <path d="M5 3v4"/>
                        <path d="M19 17v4"/>
                        <path d="M3 5h4"/>
                        <path d="M17 19h4"/>
                    </>
                )}
                {icon === 'building2' && (
                    <>
                        <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/>
                        <path d="M6 12H4a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2"/>
                        <path d="M18 9h2a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-2"/>
                        <path d="M10 6h4"/>
                        <path d="M10 10h4"/>
                        <path d="M10 14h4"/>
                        <path d="M10 18h4"/>
                    </>
                )}
                {icon === 'dollar-sign' && (
                    <>
                        <line x1="12" y1="2" x2="12" y2="22"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </>
                )}
                {icon === 'trending-up' && (
                    <>
                        <polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/>
                        <polyline points="16,7 22,7 22,13"/>
                    </>
                )}
                {icon === 'calendar' && (
                    <>
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </>
                )}
                {icon === 'arrow-up' && (
                    <>
                        <line x1="12" y1="19" x2="12" y2="5"/>
                        <polyline points="5,12 12,5 19,12"/>
                    </>
                )}
                {icon === 'users' && (
                    <>
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="m22 21-3.5-3.5"/>
                        <circle cx="19" cy="8" r="3"/>
                    </>
                )}
                {icon === 'external-link' && (
                    <>
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15,3 21,3 21,9"/>
                        <line x1="10" y1="14" x2="21" y2="3"/>
                    </>
                )}
                {icon === 'bar-chart-3' && (
                    <>
                        <path d="M3 3v18h18"/>
                        <path d="M18 17V9"/>
                        <path d="M13 17V5"/>
                        <path d="M8 17v-3"/>
                    </>
                )}
                {icon === 'zap' && (
                    <>
                        <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
                    </>
                )}
            </svg>
        );

        // Badge Component
        const Badge = ({ children, className = '', variant = 'default', ...props }) => {
            const baseClasses = 'inline-flex items-center rounded-md px-2 py-1 text-xs font-medium';
            const variants = {
                default: 'bg-purple-100 text-purple-800',
                secondary: 'bg-gray-100 text-gray-800',
                outline: 'border border-gray-200 text-gray-800'
            };
            
            return (
                <span className={`${baseClasses} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </span>
            );
        };

        // Button Component
        const Button = ({ children, className = '', variant = 'default', size = 'default', asChild, ...props }) => {
            const baseClasses = 'inline-flex items-center justify-center rounded-md font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 disabled:pointer-events-none disabled:opacity-50';
            
            const variants = {
                default: 'bg-purple-600 text-white hover:bg-purple-700',
                ghost: 'text-purple-200 hover:bg-purple-600/20',
                outline: 'border border-gray-300 text-gray-700 hover:bg-gray-50'
            };
            
            const sizes = {
                default: 'px-4 py-2 text-sm',
                sm: 'px-3 py-1 text-sm',
                lg: 'px-8 py-3 text-base'
            };

            if (asChild && React.isValidElement(children)) {
                return React.cloneElement(children, {
                    className: `${baseClasses} ${variants[variant]} ${sizes[size]} ${className}`
                });
            }

            return (
                <button 
                    className={`${baseClasses} ${variants[variant]} ${sizes[size]} ${className}`} 
                    {...props}
                >
                    {children}
                </button>
            );
        };

        // Card Components
        const Card = ({ children, className = '', ...props }) => (
            <div className={`card-hover bg-white/95 backdrop-blur-sm border border-white/20 rounded-lg ${className}`} {...props}>
                {children}
            </div>
        );

        const CardHeader = ({ children, className = '', ...props }) => (
            <div className={`p-6 ${className}`} {...props}>
                {children}
            </div>
        );

        const CardContent = ({ children, className = '', ...props }) => (
            <div className={`p-6 pt-0 ${className}`} {...props}>
                {children}
            </div>
        );

        const CardTitle = ({ children, className = '', ...props }) => (
            <h3 className={`text-lg font-semibold ${className}`} {...props}>
                {children}
            </h3>
        );

        const CardDescription = ({ children, className = '', ...props }) => (
            <p className={`text-sm text-gray-600 ${className}`} {...props}>
                {children}
            </p>
        );

        // Main AI Trading Component
        const AITradingSection = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [selectedFilter, setSelectedFilter] = useState('all');

            const mockData = {
                meta: {
                    totalCompanies: 24,
                    lastUpdated: new Date().toISOString(),
                    totalFunding: "$2.4B",
                    averageValuation: "$180M"
                },
                companies: [
                    {
                        name: "OpenAI",
                        sector: "人工智能",
                        stage: "成长期",
                        description: "领先的人工智能研究公司，开发了GPT系列和ChatGPT等革命性AI产品，正在重新定义人工智能的应用边界",
                        fundingAmount: "$10B",
                        lastFundingDate: "2024-01-15",
                        investors: ["Microsoft", "Khosla Ventures", "Reid Hoffman"],
                        analysisPoints: [
                            "市场领导地位稳固，用户规模超过1亿",
                            "技术壁垒高，拥有强大的研发团队",
                            "商业化进展迅速，API收入快速增长"
                        ],
                        website: "https://openai.com",
                        tags: ["ChatGPT", "GPT-4", "API", "企业级AI"],
                        valuation: "$80B",
                        growthRate: "+340%",
                        confidence: "high"
                    },
                    {
                        name: "Anthropic",
                        sector: "AI安全",
                        stage: "成长期",
                        description: "专注于AI安全研究，开发了Claude系列AI助手，强调安全可靠的AI系统，在对话AI领域表现突出",
                        fundingAmount: "$4B",
                        lastFundingDate: "2024-02-20",
                        investors: ["Google", "Spark Capital", "Sound Ventures"],
                        analysisPoints: [
                            "AI安全领域的领军企业",
                            "Claude模型在安全性和有用性方面表现优异",
                            "获得Google等科技巨头战略投资"
                        ],
                        website: "https://anthropic.com",
                        tags: ["Claude", "AI安全", "对话AI", "研究驱动"],
                        valuation: "$18B",
                        growthRate: "+280%",
                        confidence: "high"
                    },
                    {
                        name: "Midjourney",
                        sector: "AI图像",
                        stage: "成长期",
                        description: "领先的AI图像生成平台，通过Discord提供服务，在创意设计领域广受欢迎，拥有庞大的活跃用户社区",
                        fundingAmount: "未披露",
                        lastFundingDate: "2023-12-10",
                        investors: ["未公开"],
                        analysisPoints: [
                            "AI图像生成领域的标杆产品",
                            "用户社区活跃，月活跃用户超千万",
                            "商业模式成熟，订阅制收入稳定"
                        ],
                        website: "https://midjourney.com",
                        tags: ["图像生成", "创意设计", "Discord", "订阅模式"],
                        valuation: "$4B",
                        growthRate: "+520%",
                        confidence: "medium"
                    }
                ]
            };

            useEffect(() => {
                setTimeout(() => {
                    setData(mockData);
                    setLoading(false);
                }, 1500);
            }, []);

            const getConfidenceBadgeColor = (confidence) => {
                switch (confidence) {
                    case 'high': return 'bg-green-100 text-green-800 border border-green-200';
                    case 'medium': return 'bg-yellow-100 text-yellow-800 border border-yellow-200';
                    case 'low': return 'bg-red-100 text-red-800 border border-red-200';
                    default: return 'bg-gray-100 text-gray-800 border border-gray-200';
                }
            };

            const filteredCompanies = data?.companies.filter(company => {
                if (selectedFilter === 'all') return true;
                return company.sector.toLowerCase().includes(selectedFilter.toLowerCase());
            }) || [];

            if (loading) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-center space-y-6 animate-fade-in">
                            <div className="relative">
                                <div className="w-16 h-16 border-4 border-purple-400 border-t-transparent rounded-full animate-spin mx-auto"></div>
                                <div className="absolute inset-0 w-16 h-16 border-4 border-purple-600 border-opacity-20 rounded-full mx-auto animate-pulse"></div>
                            </div>
                            <div className="space-y-2">
                                <p className="text-white text-xl font-medium">正在加载AI交易精选...</p>
                                <p className="text-purple-200 text-sm">为您精选全球最具潜力的AI投资机会</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen gradient-bg animate-fade-in">
                    <div className="container mx-auto px-4 py-12">
                        {/* Header Section */}
                        <div className="text-center mb-16 animate-slide-up">
                            <div className="flex justify-center items-center gap-3 mb-6">
                                <LucideIcon icon="sparkles" className="w-10 h-10 text-purple-400" />
                                <h1 className="text-5xl md:text-6xl font-bold text-white">
                                    AI交易精选
                                </h1>
                            </div>
                            <p className="text-xl text-purple-200 max-w-3xl mx-auto leading-relaxed">
                                精选全球最具潜力的AI公司，为您提供专业的投资分析与机会洞察
                            </p>
                            <div className="mt-6 inline-block">
                                <Badge className="bg-purple-600/20 text-purple-200 border border-purple-400/30 px-4 py-2 text-sm">
                                    🔥 实时更新 · 专业分析 · 独家洞察
                                </Badge>
                            </div>
                        </div>

                        {/* Stats Bar */}
                        {data && (
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16 animate-slide-up">
                                <div className="glass-effect rounded-xl p-6 text-center hover:bg-white/15 transition-all duration-300">
                                    <LucideIcon icon="building2" className="w-8 h-8 text-purple-400 mx-auto mb-3" />
                                    <div className="text-3xl font-bold text-white mb-1">{data.meta.totalCompanies}</div>
                                    <div className="text-purple-200 text-sm">精选公司</div>
                                </div>
                                
                                <div className="glass-effect rounded-xl p-6 text-center hover:bg-white/15 transition-all duration-300">
                                    <LucideIcon icon="dollar-sign" className="w-8 h-8 text-green-400 mx-auto mb-3" />
                                    <div className="text-3xl font-bold text-white mb-1">{data.meta.totalFunding}</div>
                                    <div className="text-purple-200 text-sm">总融资额</div>
                                </div>
                                
                                <div className="glass-effect rounded-xl p-6 text-center hover:bg-white/15 transition-all duration-300">
                                    <LucideIcon icon="trending-up" className="w-8 h-8 text-blue-400 mx-auto mb-3" />
                                    <div className="text-3xl font-bold text-white mb-1">{data.meta.averageValuation}</div>
                                    <div className="text-purple-200 text-sm">平均估值</div>
                                </div>
                                
                                <div className="glass-effect rounded-xl p-6 text-center hover:bg-white/15 transition-all duration-300">
                                    <LucideIcon icon="calendar" className="w-8 h-8 text-orange-400 mx-auto mb-3" />
                                    <div className="text-3xl font-bold text-white mb-1">实时</div>
                                    <div className="text-purple-200 text-sm">数据更新</div>
                                </div>
                            </div>
                        )}

                        {/* Filter Tabs */}
                        <div className="flex flex-wrap gap-3 mb-12 justify-center animate-slide-up">
                            {['all', '人工智能', 'AI安全', 'AI图像'].map((filter) => (
                                <Button
                                    key={filter}
                                    variant={selectedFilter === filter ? "default" : "ghost"}
                                    className={`${
                                        selectedFilter === filter 
                                            ? 'bg-purple-600 text-white shadow-lg' 
                                            : 'text-purple-200 border border-purple-400/30 hover:bg-purple-600/20 hover:border-purple-300'
                                    } transition-all duration-300 px-6 py-2`}
                                    onClick={() => setSelectedFilter(filter)}
                                >
                                    {filter === 'all' ? '全部分类' : filter}
                                </Button>
                            ))}
                        </div>

                        {/* Companies Grid */}
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 animate-slide-up">
                            {filteredCompanies.map((company, index) => (
                                <Card key={index} className="group overflow-hidden hover:shadow-2xl hover:shadow-purple-500/20 transition-all duration-500" style={{animationDelay: `${index * 100}ms`}}>
                                    <CardHeader className="pb-4">
                                        <div className="flex justify-between items-start mb-3">
                                            <div className="flex-1">
                                                <CardTitle className="text-xl font-bold text-gray-900 mb-3 group-hover:text-purple-700 transition-colors">
                                                    {company.name}
                                                </CardTitle>
                                                <div className="flex gap-2 flex-wrap mb-3">
                                                    <Badge className="bg-purple-100 text-purple-800 hover:bg-purple-200 transition-colors">
                                                        {company.sector}
                                                    </Badge>
                                                    <Badge variant="outline" className="text-gray-600 border-gray-300">
                                                        {company.stage}
                                                    </Badge>
                                                    {company.confidence && (
                                                        <Badge className={getConfidenceBadgeColor(company.confidence)}>
                                                            {company.confidence === 'high' ? '高信心' : 
                                                             company.confidence === 'medium' ? '中信心' : '低信心'}
                                                        </Badge>
                                                    )}
                                                </div>
                                            </div>
                                            
                                            {company.growthRate && (
                                                <div className="text-right">
                                                    <div className="flex items-center gap-1 text-green-600 font-bold text-lg">
                                                        <LucideIcon icon="arrow-up" className="w-5 h-5" />
                                                        {company.growthRate}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                        
                                        <CardDescription className="text-gray-600 leading-relaxed">
                                            {company.description}
                                        </CardDescription>
                                    </CardHeader>
                                    
                                    <CardContent className="space-y-5">
                                        {/* Funding Info */}
                                        <div className="bg-gradient-to-br from-gray-50 to-purple-50 rounded-lg p-4 border border-gray-100">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <div className="text-sm text-gray-500 mb-1">融资金额</div>
                                                    <div className="font-bold text-lg text-gray-900">
                                                        {company.fundingAmount}
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-500 mb-1">融资日期</div>
                                                    <div className="font-semibold text-gray-700">
                                                        {new Date(company.lastFundingDate).toLocaleDateString('zh-CN')}
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            {company.valuation && (
                                                <div className="mt-4 pt-4 border-t border-gray-200">
                                                    <div className="text-sm text-gray-500 mb-1">当前估值</div>
                                                    <div className="font-bold text-2xl bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                                                        {company.valuation}
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        {/* Investors */}
                                        {company.investors.length > 0 && (
                                            <div>
                                                <div className="text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
                                                    <LucideIcon icon="users" className="w-4 h-4 text-purple-600" />
                                                    投资机构
                                                </div>
                                                <div className="flex flex-wrap gap-2">
                                                    {company.investors.map((investor, i) => (
                                                        <Badge key={i} variant="secondary" className="text-xs bg-blue-100 text-blue-800 hover:bg-blue-200 transition-colors">
                                                            {investor}
                                                        </Badge>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {/* Analysis Points */}
                                        {company.analysisPoints.length > 0 && (
                                            <div>
                                                <div className="text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
                                                    <LucideIcon icon="bar-chart-3" className="w-4 h-4 text-green-600" />
                                                    投资亮点
                                                </div>
                                                <div className="space-y-2">
                                                    {company.analysisPoints.slice(0, 2).map((point, i) => (
                                                        <div key={i} className="text-sm text-gray-700 p-3 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border-l-4 border-blue-400 hover:shadow-sm transition-shadow">
                                                            {point}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {/* Tags */}
                                        {company.tags.length > 0 && (
                                            <div className="flex flex-wrap gap-2">
                                                {company.tags.map((tag, i) => (
                                                    <Badge key={i} variant="outline" className="text-xs text-purple-600 border-purple-300 hover:bg-purple-50 transition-colors">
                                                        #{tag}
                                                    </Badge>
                                                ))}
                                            </div>
                                        )}

                                        {/* Website Link */}
                                        {company.website && (
                                            <div className="pt-4 border-t border-gray-100">
                                                <Button variant="outline" size="sm" className="w-full group hover:bg-purple-50 hover:border-purple-300 transition-all" asChild>
                                                    <a href={company.website} target="_blank" rel="noopener noreferrer">
                                                        <LucideIcon icon="external-link" className="w-4 h-4 mr-2 group-hover:text-purple-600" />
                                                        访问官网
                                                    </a>
                                                </Button>
                                            </div>
                                        )}
                                    </CardContent>
                                </Card>
                            ))}
                        </div>

                        {/* CTA Section */}
                        <div className="mt-20 text-center animate-slide-up">
                            <div className="glass-effect rounded-2xl p-12 border border-white/30 max-w-4xl mx-auto">
                                <div className="mb-6">
                                    <h3 className="text-3xl font-bold text-white mb-4">
                                        想要获取更多AI投资机会？
                                    </h3>
                                    <p className="text-purple-200 text-lg mb-8 max-w-2xl mx-auto">
                                        加入SVTR专业投资者社区，获取第一手AI创投资讯和深度分析报告
                                    </p>
                                </div>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <Button className="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white px-10 py-4 text-lg font-semibold shadow-lg hover:shadow-xl transition-all">
                                        <LucideIcon icon="zap" className="w-5 h-5 mr-2" />
                                        立即加入社区
                                    </Button>
                                    <Button variant="outline" className="border-white/40 text-white hover:bg-white/10 hover:border-white/60 px-10 py-4 text-lg font-semibold transition-all">
                                        了解更多详情
                                    </Button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<AITradingSection />, document.getElementById('root'));
    </script>
</body>
</html>
