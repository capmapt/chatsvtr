<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>SVTR Stats Widget</title>
<style>
/* === 样式只作用于本文件，不会污染父页面 === */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:Arial,"Microsoft YaHei",sans-serif;
  overflow-x:hidden;
  overflow-y:hidden;
  height:auto;
  min-height:auto;
  width:100%;
  box-sizing:border-box;
}


body{background:transparent;display:flex;align-items:center;justify-content:center;height:auto;min-height:auto;}

/* 🎯 统一布局：消除滚动条 */
.stats-container{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  width:100%;
  margin:15px 0;
  padding:0 15px;
  box-sizing:border-box;
}

/* 统一卡片样式 */
.stat-card{
  position:relative;
  text-align:center;
  background:#fff;
  padding:20px 15px;
  border-radius:12px;
  text-decoration:none;
  color:inherit;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  transition:.3s;
  width:100%;
  min-width:0;
  box-sizing:border-box;
  overflow:hidden;
}

.stat-card:hover{transform:translateY(-3px);box-shadow:0 10px 24px rgba(0,0,0,.10);}
.stat-card.members{border-top:3px solid #6c5ce7}
.stat-card.companies{border-top:3px solid #0984e3}
.stat-card.vip{border-top:3px solid #00b894}

.stat-icon{
  font-size:2.5rem;            /* 适中的图标大小 */
  margin-bottom:12px;
}
.members .stat-icon{color:#6c5ce7}
.companies .stat-icon{color:#0984e3}
.vip .stat-icon{color:#00b894}

.stat-number{
  font-size:2rem;
  font-weight:700;
  color:#2d3436;
  margin-bottom:8px;
  word-wrap:break-word;
  overflow-wrap:break-word;
}

.stat-label{
  font-size:0.95rem;
  color:#636e72;
  margin-bottom:12px;
  line-height:1.3;
  word-wrap:break-word;
  overflow-wrap:break-word;
  hyphens:auto;
}

.progress-bar{
  height:5px;
  background:#ddd;
  border-radius:3px;
  overflow:hidden;
  margin-bottom:10px;
}

.progress-fill{height:100%;width:0;transition:width 1s}
.members .progress-fill{background:linear-gradient(45deg,#6c5ce7,#a29bfe)}
.companies .progress-fill{background:linear-gradient(45deg,#0984e3,#74b9ff)}
.vip .progress-fill{background:linear-gradient(45deg,#00b894,#55efc4)}

.live-indicator{
  position:absolute;
  top:12px;
  right:12px;
  font-size:.7rem;
  color:#00b894;
  display:flex;
  align-items:center;
  gap:3px;
}

.live-dot{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#00b894;
  animation:blink 1s infinite
}

@keyframes blink{0%,50%{opacity:1}51%,100%{opacity:.35}}

.growth-indicator{
  font-size:.75rem;
  color:#00b894;
  font-weight:500;
  display:flex;
  justify-content:center;
  gap:3px;
}

.increase-animation{animation:flash .5s}
@keyframes flash{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

/* 🎯 移动端优化 - 完全消除滚动条 */
@media (max-width: 768px) {
  html, body {
    height: auto;
    overflow-x: hidden;
    overflow-y: hidden;
    margin: 0;
    padding: 0;
    width: 100%;
    box-sizing: border-box;
  }

  body {
    display: block;
    align-items: unset;
    justify-content: unset;
    min-height: auto;
    padding: 4px;
    box-sizing: border-box;
  }

  .stats-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 4px;
    width: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .stat-card {
    padding: 8px 6px;
    margin: 0;
    width: 100%;
    min-width: 0;
    box-sizing: border-box;
    overflow: hidden;
    border-radius: 6px;
  }
  
  .stat-icon {
    font-size: 1.2rem;
    margin-bottom: 2px;
  }
  
  .stat-number {
    font-size: 1.1rem;
    margin-bottom: 1px;
  }
  
  .stat-label {
    font-size: 0.7rem;
    margin-bottom: 2px;
    line-height: 1.1;
  }
  
  .progress-bar {
    height: 2px;
    margin-bottom: 2px;
  }
  
  .growth-indicator {
    font-size: 0.6rem;
  }
  
  .live-indicator {
    font-size: 0.5rem;
    top: 4px;
    right: 4px;
  }
}

/* 🎯 超小屏幕优化 - 针对真实手机尺寸 */
@media (max-width: 480px) {
  body {
    padding: 3px;
    box-sizing: border-box;
  }
  
  .stats-container {
    gap: 3px;
    width: 100%;
    box-sizing: border-box;
  }
  
  .stat-card {
    padding: 6px 4px;
    border-radius: 4px;
    width: 100%;
    min-width: 0;
    box-sizing: border-box;
  }
  
  .stat-icon {
    font-size: 1rem;
    margin-bottom: 1px;
  }
  
  .stat-number {
    font-size: 0.9rem;
    margin-bottom: 1px;
    font-weight: 600;
  }
  
  .stat-label {
    font-size: 0.6rem;
    margin-bottom: 1px;
    line-height: 1;
  }
  
  .progress-bar {
    height: 1px;
    margin-bottom: 1px;
  }
  
  .growth-indicator {
    font-size: 0.5rem;
  }
  
  .live-indicator {
    font-size: 0.4rem;
    top: 2px;
    right: 2px;
  }
  
  .live-dot {
    width: 4px;
    height: 4px;
  }
}

/* 🎯 极小屏幕优化 - 针对iPhone SE等设备 */
@media (max-width: 375px) {
  body {
    padding: 2px;
  }
  
  .stats-container {
    gap: 2px;
  }
  
  .stat-card {
    padding: 4px 3px;
    border-radius: 3px;
  }
  
  .stat-icon {
    font-size: 0.9rem;
    margin-bottom: 0;
  }
  
  .stat-number {
    font-size: 0.8rem;
    margin-bottom: 0;
    font-weight: 600;
  }
  
  .stat-label {
    font-size: 0.55rem;
    margin-bottom: 0;
    line-height: 0.9;
  }
  
  .progress-bar {
    height: 1px;
    margin-bottom: 0;
  }
  
  .growth-indicator {
    font-size: 0.45rem;
  }
  
  .live-indicator {
    font-size: 0.35rem;
    top: 1px;
    right: 1px;
  }
  
  .live-dot {
    width: 3px;
    height: 3px;
  }
}
</style>
</head>

<body>
<div class="stats-container">
  <a class="stat-card members" href="https://c0uiiy15npu.feishu.cn/share/base/form/shrcnKdKrgumC9OtjQNXiC05r8e" target="_blank">
    <div class="live-indicator"><div class="live-dot"></div><span data-i18n="live">实时</span></div>
    <div class="stat-icon" aria-label="社区成员">👥</div>
    <div class="stat-number" id="members-count">121,884</div>
    <div class="stat-label" data-i18n="members">社区成员</div>
    <div class="progress-bar"><div class="progress-fill" style="width:85%"></div></div>
    <div class="growth-indicator">↗ <span id="members-growth">+25/小时</span></div>
  </a>

  <a class="stat-card companies" href="https://c0uiiy15npu.feishu.cn/share/base/form/shrcnxRAVSwtEHD40UUUg1086Gf" target="_blank">
    <div class="live-indicator"><div class="live-dot"></div><span data-i18n="live">实时</span></div>
    <div class="stat-icon" aria-label="创业公司与投资机构">🏢</div>
    <div class="stat-number" id="companies-count">10,761</div>
    <div class="stat-label" data-i18n="companies">创业公司与投资机构</div>
    <div class="progress-bar"><div class="progress-fill" style="width:68%"></div></div>
    <div class="growth-indicator">↗ <span id="companies-growth">+8/小时</span></div>
  </a>

  <a class="stat-card vip" href="https://c0uiiy15npu.feishu.cn/wiki/G0oMwUeNbiZkQBkX9iXcfMllnpe?from=from_copylink" target="_blank">
    <div class="live-indicator"><div class="live-dot"></div><span data-i18n="live">实时</span></div>
    <div class="stat-icon" aria-label="权益会员">💎</div>
    <div class="stat-number" id="vip-count">1,102</div>
    <div class="stat-label" data-i18n="vip">权益会员</div>
    <div class="progress-bar"><div class="progress-fill" style="width:42%"></div></div>
    <div class="growth-indicator">↗ <span id="vip-growth">+3/小时</span></div>
  </a>
</div>

<script>
/* === 自包含脚本：纯前端模拟增长 === */
const stats={
  members:{c:121884,g:25,m:150000},
  companies:{c:10761,g:8,m:20000},
  vip:{c:1102,g:3,m:2000}
};

const translations={
  'zh-CN':{
    live:'实时',members:'社区成员',companies:'创业公司与投资机构',vip:'权益会员',perHour:'/小时'
  },
  'en':{
    live:'Live',members:'Members',companies:'Startups & Investors',vip:'VIP Members',perHour:'/hour'
  }
};
let currentLang='zh-CN';

function $(id){return document.getElementById(id)}

function updateLang(lang){
  if(!translations[lang]) lang='zh-CN';
  currentLang=lang;
  document.documentElement.lang=lang;
  const t=translations[lang];
  document.querySelectorAll('.live-indicator span').forEach(el=>el.textContent=t.live);
  document.querySelector('.members .stat-label').textContent=t.members;
  document.querySelector('.members .stat-icon').setAttribute('aria-label',t.members);
  document.querySelector('.companies .stat-label').textContent=t.companies;
  document.querySelector('.companies .stat-icon').setAttribute('aria-label',t.companies);
  document.querySelector('.vip .stat-label').textContent=t.vip;
  document.querySelector('.vip .stat-icon').setAttribute('aria-label',t.vip);
  paint();
}

function paint(){
  $('members-count').textContent=stats.members.c.toLocaleString();
  $('companies-count').textContent=stats.companies.c.toLocaleString();
  $('vip-count').textContent=stats.vip.c.toLocaleString();
  const per=translations[currentLang].perHour;
  $('members-growth').textContent=`+${stats.members.g}${per}`;
  $('companies-growth').textContent=`+${stats.companies.g}${per}`;
  $('vip-growth').textContent=`+${stats.vip.g}${per}`;
  updateBars();
}

function flash(el){el.classList.add('increase-animation');setTimeout(()=>el.classList.remove('increase-animation'),500)}

function updateBars(){
  document.querySelector('.members .progress-fill').style.width=Math.min(stats.members.c/stats.members.m*100,100)+'%';
  document.querySelector('.companies .progress-fill').style.width=Math.min(stats.companies.c/stats.companies.m*100,100)+'%';
  document.querySelector('.vip .progress-fill').style.width=Math.min(stats.vip.c/stats.vip.m*100,100)+'%';
}

function loop(){
  Object.entries(stats).forEach(([k,v])=>{
    if(Math.random()<.5){v.c+=Math.ceil(v.g*(0.7+Math.random()*0.6));flash($(k+'-count'))}
  });paint();
}

window.addEventListener('message',e=>{
  if(e.data&&e.data.type==='setLang')updateLang(e.data.lang);
});

const params=new URLSearchParams(location.search);
updateLang(params.get('lang')||'zh-CN');
setInterval(loop,60000);

// 自动调整iframe高度 - 精确计算无多余空白
function adjustIframeHeight() {
  const container = document.querySelector('.stats-container');
  if (container) {
    const bodyPadding = parseInt(getComputedStyle(document.body).padding) * 2; // 上下padding
    const height = container.scrollHeight + bodyPadding; // 精确高度，无额外缓冲
    window.parent.postMessage({ type: 'adjustHeight', height: height }, '*');
  }
}

// 页面加载完成后调整高度
window.addEventListener('load', adjustIframeHeight);
// 窗口大小改变时重新调整
window.addEventListener('resize', adjustIframeHeight);
</script>
</body>
</html>
