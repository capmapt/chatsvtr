<style>
/* === æ ·å¼åªä½œç”¨äºæœ¬æ–‡ä»¶ï¼Œä¸ä¼šæ±¡æŸ“çˆ¶é¡µé¢ === */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  font-family:Arial,"Microsoft YaHei",sans-serif;
  overflow-x:hidden;
  overflow-y:hidden;
  height:auto;
  min-height:auto;
  width:100%;
  box-sizing:border-box;
}


body{background:transparent;display:flex;align-items:center;justify-content:center;height:100vh;min-height:100vh;padding:0;margin:0;overflow:hidden;}

/* ğŸ¯ ç»Ÿä¸€å¸ƒå±€ï¼šæ¶ˆé™¤æ»šåŠ¨æ¡ */
.stats-container{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  width:100%;
  max-width:800px;
  margin:0;
  padding:15px;
  box-sizing:border-box;
}

/* ç»Ÿä¸€å¡ç‰‡æ ·å¼ */
.stat-card{
  position:relative;
  text-align:center;
  background:#fff;
  padding:20px 15px;
  border-radius:12px;
  text-decoration:none;
  color:inherit;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  transition:.3s;
  width:100%;
  min-width:0;
  box-sizing:border-box;
  overflow:hidden;
}

.stat-card:hover{transform:translateY(-3px);box-shadow:0 10px 24px rgba(0,0,0,.10);}

.stat-icon{
  font-size:2.5rem;            /* é€‚ä¸­çš„å›¾æ ‡å¤§å° */
  margin-bottom:12px;
}
.members .stat-icon{color:#6c5ce7}
.companies .stat-icon{color:#0984e3}
.vip .stat-icon{color:#00b894}

.stat-number{
  font-size:2rem;
  font-weight:700;
  color:#2d3436;
  margin-bottom:8px;
  word-wrap:break-word;
  overflow-wrap:break-word;
}

.stat-label{
  font-size:0.95rem;
  color:#636e72;
  margin-bottom:12px;
  line-height:1.3;
  word-wrap:break-word;
  overflow-wrap:break-word;
  hyphens:auto;
}

.progress-bar{
  height:5px;
  background:#ddd;
  border-radius:3px;
  overflow:hidden;
  margin-bottom:10px;
}

.progress-fill{height:100%;width:0;transition:width 1s}
.members .progress-fill{background:linear-gradient(45deg,#6c5ce7,#a29bfe)}
.companies .progress-fill{background:linear-gradient(45deg,#0984e3,#74b9ff)}
.vip .progress-fill{background:linear-gradient(45deg,#00b894,#55efc4)}

.live-indicator{
  position:absolute;
  top:12px;
  right:12px;
  font-size:.7rem;
  color:#00b894;
  display:flex;
  align-items:center;
  gap:3px;
}

.live-dot{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#00b894;
  animation:blink 1s infinite
}

@keyframes blink{0%,50%{opacity:1}51%,100%{opacity:.35}}

.growth-indicator{
  font-size:.75rem;
  color:#00b894;
  font-weight:500;
  display:flex;
  justify-content:center;
  gap:3px;
  margin-bottom:0;
}


.increase-animation{animation:flash .5s}
@keyframes flash{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}

/* ğŸ¯ ç§»åŠ¨ç«¯ä¼˜åŒ– - ä¸‰åˆ—ç´§å‡‘å¸ƒå±€ */
@media (max-width: 768px) {
  html, body {
    height: auto;

  }
  
  .stat-icon {

  }
  
  .stat-number {

    font-weight: 600;

  }
  
  .stat-label {
    font-size: 0.65rem;
    margin-bottom: 3px;
    line-height: 1.1;
    word-break: break-word;
    hyphens: auto;
  }
  
  .progress-bar {
    height: 2px;
    margin-bottom: 3px;
  }
  
  .growth-indicator {
    font-size: 0.6rem;
    margin-bottom: 0;
  }
  
  .live-indicator {
    font-size: 0.5rem;
    top: 4px;
    right: 4px;
  }
  
  .live-dot {
    width: 4px;
    height: 4px;
  }
}

/* ğŸ¯ å°å±å¹•ä¼˜åŒ– - ä¿æŒä¸‰åˆ—å¸ƒå±€ */
@media (max-width: 480px) {
  body {
    display: flex;
    align-items: center;

  }
  
  .stat-icon {

  }
  
  .stat-number {

  }
  
  .stat-label {

    margin-bottom: 2px;
    line-height: 1;
    word-break: break-word;
  }
  
  .progress-bar {
    height: 2px;
    margin-bottom: 2px;
  }
  
  .growth-indicator {
    font-size: 0.55rem;
    margin-bottom: 0;
  }
  
  .live-indicator {
    font-size: 0.45rem;
    top: 3px;
    right: 3px;
  }
  
  .live-dot {

  }
}

/* ğŸ¯ æå°å±å¹•ä¼˜åŒ– - è¶…ç´§å‡‘ä¸‰åˆ—å¸ƒå±€ */
@media (max-width: 375px) {
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;

  }
  
  .stats-container {

  .stat-card {

  }
  
  .stat-icon {

  }
  
  .stat-number {

  }
  
  .stat-label {
    font-size: 0.5rem;

    word-break: break-word;
  }
  
  .progress-bar {

  }
  
  .growth-indicator {

  }
  
  .live-indicator {

  }
  
  .live-dot {

  }
}
</style>
</head>

<body>
<div class="stats-container">
  <a class="stat-card members" href="https://c0uiiy15npu.feishu.cn/share/base/form/shrcnKdKrgumC9OtjQNXiC05r8e" target="_blank">
    <div class="live-indicator"><div class="live-dot"></div><span data-i18n="live">å®æ—¶</span></div>

    <div class="stat-number" id="members-count">121,884</div>
    <div class="stat-label" data-i18n="members">ç¤¾åŒºæˆå‘˜</div>

    <div class="growth-indicator">â†— <span id="members-growth">+25/å°æ—¶</span></div>

  <a class="stat-card companies" href="https://c0uiiy15npu.feishu.cn/share/base/form/shrcnxRAVSwtEHD40UUUg1086Gf" target="_blank">
    <div class="live-indicator"><div class="live-dot"></div><span data-i18n="live">å®æ—¶</span></div>

    <div class="stat-number" id="companies-count">10,761</div>
    <div class="stat-label" data-i18n="companies">åˆ›ä¸šå…¬å¸ä¸æŠ•èµ„æœºæ„</div>

  <a class="stat-card vip" href="https://c0uiiy15npu.feishu.cn/wiki/G0oMwUeNbiZkQBkX9iXcfMllnpe?from=from_copylink" target="_blank">

    <div class="stat-icon" aria-label="æƒç›Šä¼šå‘˜">ğŸ’</div>
    <div class="stat-number" id="vip-count">1,102</div>
    <div class="stat-label" data-i18n="vip">æƒç›Šä¼šå‘˜</div>
    <div class="progress-bar"><div class="progress-fill" style="width:42%"></div></div>
    <div class="growth-indicator">â†— <span id="vip-growth">+3/å°æ—¶</span></div>
  </a>
</div><script>
/* === è‡ªåŒ…å«è„šæœ¬ï¼šçº¯å‰ç«¯æ¨¡æ‹Ÿå¢é•¿ === */
const stats={
  members:{c:121884,g:25,m:150000},
  companies:{c:10761,g:8,m:20000},
  vip:{c:1102,g:3,m:2000}
};

const translations={
  'zh-CN':{
    live:'å®æ—¶',members:'ä¸ªäººä¼šå‘˜',companies:'ä¼ä¸šä¼šå‘˜',vip:'æƒç›Šä¼šå‘˜',perHour:'/å°æ—¶'
  },
  'en':{
    live:'Live',members:'Individual Members',companies:'Corporate Members',vip:'VIP Members',perHour:'/hour'
  }
};
let currentLang='zh-CN';

function $(id){return document.getElementById(id)}

function updateLang(lang){
  if(!translations[lang]) lang='zh-CN';
  currentLang=lang;
  document.documentElement.lang=lang;
  const t=translations[lang];
  document.querySelectorAll('.live-indicator span').forEach(el=>el.textContent=t.live);
  document.querySelector('.members .stat-label').textContent=t.members;
  document.querySelector('.members .stat-icon').setAttribute('aria-label',t.members);
  document.querySelector('.companies .stat-label').textContent=t.companies;
  document.querySelector('.companies .stat-icon').setAttribute('aria-label',t.companies);
  document.querySelector('.vip .stat-label').textContent=t.vip;
  document.querySelector('.vip .stat-icon').setAttribute('aria-label',t.vip);
  paint();
}

function paint(){
  $('members-count').textContent=stats.members.c.toLocaleString();
  $('companies-count').textContent=stats.companies.c.toLocaleString();
  $('vip-count').textContent=stats.vip.c.toLocaleString();
  const per=translations[currentLang].perHour;
  $('members-growth').textContent=`+${stats.members.g}${per}`;
  $('companies-growth').textContent=`+${stats.companies.g}${per}`;
  $('vip-growth').textContent=`+${stats.vip.g}${per}`;
  updateBars();
}

function flash(el){el.classList.add('increase-animation');setTimeout(()=>el.classList.remove('increase-animation'),500)}

function updateBars(){
  // è¿›åº¦æ¡åæ˜ å¢é•¿æ´»è·ƒåº¦ï¼šå¢é•¿ç‡è¶Šé«˜ï¼Œè¿›åº¦æ¡è¶Šæ»¡
  const maxGrowthRate = Math.max(stats.members.g, stats.companies.g, stats.vip.g);
  document.querySelector('.members .progress-fill').style.width=Math.min(stats.members.g/maxGrowthRate*100,100)+'%';
  document.querySelector('.companies .progress-fill').style.width=Math.min(stats.companies.g/maxGrowthRate*100,100)+'%';
  document.querySelector('.vip .progress-fill').style.width=Math.min(stats.vip.g/maxGrowthRate*100,100)+'%';
}

function loop(){
  Object.entries(stats).forEach(([k,v])=>{
    if(Math.random()<.5){v.c+=Math.ceil(v.g*(0.7+Math.random()*0.6));flash($(k+'-count'))}
  });paint();
}

window.addEventListener('message',e=>{
  if(e.data&&e.data.type==='setLang')updateLang(e.data.lang);
});

const params=new URLSearchParams(location.search);
updateLang(params.get('lang')||'zh-CN');
setInterval(loop,60000);

// è‡ªåŠ¨è°ƒæ•´iframeé«˜åº¦ - é’ˆå¯¹æ‰‹æœºç«¯ä¼˜åŒ–ç©ºç™½
function adjustIframeHeight() {
  const container = document.querySelector('.stats-container');
  if (container) {
    const containerHeight = container.scrollHeight;
    const bodyPadding = parseInt(getComputedStyle(document.body).padding) * 2;
    
    // æ‰‹æœºç«¯å‡å°‘å¤šä½™ç©ºç™½ï¼Œæ¡Œé¢ç«¯ä¿æŒåŸæ ·
    const isMobile = window.innerWidth <= 768;
    if (isMobile) {
      // æ‰‹æœºç«¯ï¼šç²¾ç¡®è®¡ç®—ï¼Œå‡å°‘ç©ºç™½
      const finalHeight = containerHeight + bodyPadding + 8;
      window.parent.postMessage({ type: 'adjustHeight', height: finalHeight }, '*');
    } else {
      // æ¡Œé¢ç«¯ï¼šä¿æŒåŸæœ‰é€»è¾‘
      const finalHeight = containerHeight + bodyPadding + 20;
      window.parent.postMessage({ type: 'adjustHeight', height: Math.max(finalHeight, 120) }, '*');
    }
  }
}

// é¡µé¢åŠ è½½å®Œæˆåè°ƒæ•´é«˜åº¦
window.addEventListener('load', adjustIframeHeight);
// çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°è°ƒæ•´
window.addEventListener('resize', adjustIframeHeight);</script></body></html>
