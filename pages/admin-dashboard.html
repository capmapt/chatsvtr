<body>
    <div class="container">

            <p>ç®¡ç†å’ŒæŸ¥çœ‹ AI å‘¨æŠ¥è®¢é˜…æ•°æ®</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalSubscribers">-</div>
                <div class="stat-label">æ€»è®¢é˜…æ•°</div>
                <div class="stat-growth" id="totalGrowth">åŠ è½½ä¸­...</div>

            <div class="stat-card">

                <div class="stat-label">æœ¬å‘¨æ–°å¢</div>

            <div class="stat-card">
                <div class="stat-number" id="chineseUsers">-</div>
                <div class="stat-label">ä¸­æ–‡ç”¨æˆ·</div>
                <div class="stat-growth" id="chinesePercentage">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="englishUsers">-</div>
                <div class="stat-label">è‹±æ–‡ç”¨æˆ·</div>

        </div>
        
        <div class="main-panel">
            <div class="panel-header">
                <div class="panel-title">ğŸ“‹ è®¢é˜…è€…åˆ—è¡¨</div>
                <div>
                    <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°</button>
                    <button class="export-btn" onclick="exportCSV()">ğŸ“¥ å¯¼å‡º CSV</button>
                </div>
            </div>
            <div class="panel-content">
                <div class="search-filters">
                    <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢é‚®ç®±åŸŸå..." onkeyup="filterSubscribers()">
                    <select class="filter-select" id="languageFilter" onchange="filterSubscribers()">
                        <option value="">æ‰€æœ‰è¯­è¨€</option>
                        <option value="zh-CN">ä¸­æ–‡</option>
                        <option value="en-US">è‹±æ–‡</option>
                    </select>
                    <select class="filter-select" id="dateFilter" onchange="filterSubscribers()">
                        <option value="">æ‰€æœ‰æ—¶é—´</option>
                        <option value="today">ä»Šå¤©</option>
                        <option value="week">æœ¬å‘¨</option>
                        <option value="month">æœ¬æœˆ</option>
                    </select>
                </div>
                
                <div id="subscribersContainer">
                    <div class="loading">
                        <p>æ­£åœ¨åŠ è½½è®¢é˜…æ•°æ®...</p>
                    </div>
                </div>

    </div>

    <script>
        let subscribersData = [];
        let filteredData = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
            setInterval(loadData, 5 * 60 * 1000);
        });

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                console.log('æ­£åœ¨åŠ è½½è®¢é˜…æ•°æ®...');
                
                // è·å–ç»Ÿè®¡æ•°æ®
                const statsResponse = await fetch('/api/subscribe?action=stats');
                if (!statsResponse.ok) {
                    throw new Error(`ç»Ÿè®¡æ•°æ®è¯·æ±‚å¤±è´¥: ${statsResponse.status}`);
                }
                const stats = await statsResponse.json();
                updateStats(stats);
                
                // è·å–è®¢é˜…è€…åˆ—è¡¨
                const listResponse = await fetch('/api/subscribe?action=list');
                if (!listResponse.ok) {
                    throw new Error(`è®¢é˜…è€…åˆ—è¡¨è¯·æ±‚å¤±è´¥: ${listResponse.status}`);
                }
                const subscribers = await listResponse.json();
                
                subscribersData = Array.isArray(subscribers) ? subscribers : [];
                filteredData = [...subscribersData];
                renderSubscribers();
                
                console.log(`æˆåŠŸåŠ è½½ ${subscribersData.length} æ¡è®¢é˜…è®°å½•`);
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats(stats) {
            document.getElementById('totalSubscribers').textContent = stats.totalSubscribers || 0;
            document.getElementById('recentSubscribers').textContent = stats.recentSubscribers || 0;
            
            const languages = stats.languageBreakdown || {};
            const chineseCount = languages['zh-CN'] || 0;
            const englishCount = languages['en-US'] || 0;
            const total = stats.totalSubscribers || 0;
            
            document.getElementById('chineseUsers').textContent = chineseCount;
            document.getElementById('englishUsers').textContent = englishCount;
            
            if (total > 0) {
                document.getElementById('chinesePercentage').textContent = `${Math.round(chineseCount / total * 100)}%`;
                document.getElementById('englishPercentage').textContent = `${Math.round(englishCount / total * 100)}%`;
            }
            
            // å¢é•¿è¶‹åŠ¿ï¼ˆæ¨¡æ‹Ÿæ•°æ®ï¼‰
            document.getElementById('totalGrowth').textContent = 'ğŸ“ˆ æŒç»­å¢é•¿';
            document.getElementById('recentGrowth').textContent = stats.recentSubscribers > 0 ? 'ğŸ”¥ æ´»è·ƒ' : 'ğŸ“Š ç¨³å®š';
        }

        // æ¸²æŸ“è®¢é˜…è€…åˆ—è¡¨
        function renderSubscribers() {
            const container = document.getElementById('subscribersContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="loading"><p>æš‚æ— è®¢é˜…æ•°æ®</p></div>';
                return;
            }

            const tableHTML = `
                <table class="subscribers-table">
                    <thead>
                        <tr>
                            <th>é‚®ç®±åŸŸå</th>
                            <th>åå¥½è®¾ç½®</th>
                            <th>è®¢é˜…æ—¶é—´</th>
                            <th>è¯­è¨€</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredData.map(subscriber => `
                            <tr>
                                <td>
                                    <span class="email-domain">*@${subscriber.emailDomain}</span>
                                </td>
                                <td>
                                    <div class="preferences-tags">
                                        ${(subscriber.preferences || []).map(pref => 
                                            `<span class="preference-tag">${pref}</span>`
                                        ).join('')}
                                    </div>
                                </td>
                                <td>
                                    <span class="date-time">${formatDate(subscriber.subscribedAt)}</span>
                                </td>
                                <td>
                                    <span class="language-badge ${subscriber.language === 'zh-CN' ? 'lang-zh' : 'lang-en'}">
                                        ${subscriber.language === 'zh-CN' ? 'ä¸­æ–‡' : 'English'}
                                    </span>
                                </td>
                                <td>
                                    <button onclick="viewDetails('${subscriber.id}')" class="refresh-btn" style="padding: 4px 8px; font-size: 12px;">æŸ¥çœ‹</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // ç­›é€‰è®¢é˜…è€…
        function filterSubscribers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const languageFilter = document.getElementById('languageFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredData = subscribersData.filter(subscriber => {
                // æœç´¢è¿‡æ»¤
                if (searchTerm && !subscriber.emailDomain.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // è¯­è¨€è¿‡æ»¤
                if (languageFilter && subscriber.language !== languageFilter) {
                    return false;
                }
                
                // æ—¥æœŸè¿‡æ»¤
                if (dateFilter) {
                    const subscribedDate = new Date(subscriber.subscribedAt);
                    const now = new Date();
                    
                    switch (dateFilter) {
                        case 'today':
                            if (subscribedDate.toDateString() !== now.toDateString()) {
                                return false;
                            }
                            break;
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            if (subscribedDate < weekAgo) {
                                return false;
                            }
                            break;
                        case 'month':
                            const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                            if (subscribedDate < monthAgo) {
                                return false;
                            }
                            break;
                    }
                }
                
                return true;
            });
            
            renderSubscribers();
        }

        // å¯¼å‡ºCSV
        function exportCSV() {
            if (filteredData.length === 0) {
                alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                return;
            }
            
            const headers = ['é‚®ç®±åŸŸå', 'åå¥½è®¾ç½®', 'è®¢é˜…æ—¶é—´', 'è¯­è¨€'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(row => [
                    `*@${row.emailDomain}`,
                    `"${(row.preferences || []).join(', ')}"`,
                    formatDate(row.subscribedAt),
                    row.language === 'zh-CN' ? 'ä¸­æ–‡' : 'English'
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `SVTRè®¢é˜…æ•°æ®_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // æŸ¥çœ‹è¯¦æƒ…ï¼ˆå ä½å‡½æ•°ï¼‰
        function viewDetails(subscriberId) {
            alert(`æŸ¥çœ‹è®¢é˜…è€…è¯¦æƒ…: ${subscriberId}\n\næ­¤åŠŸèƒ½æ­£åœ¨å¼€å‘ä¸­...`);
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return 'æ— æ•ˆæ—¥æœŸ';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('subscribersContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>âš ï¸ åŠ è½½å¤±è´¥</h3>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="loadData()">é‡æ–°åŠ è½½</button>
                </div>
            `;
        }

        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadData();
            }
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                exportCSV();
            }
        });
    </script>
</body>
