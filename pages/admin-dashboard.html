<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVTR 订阅管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-growth {
            font-size: 0.9rem;
            color: #10a37f;
            margin-top: 5px;
        }
        
        .main-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .export-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .panel-content {
            padding: 30px;
        }
        
        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }
        
        .subscribers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .subscribers-table th,
        .subscribers-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .subscribers-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .subscribers-table tr:hover {
            background: #f8f9fa;
        }
        
        .email-domain {
            font-family: 'Monaco', 'Consolas', monospace;
            background: #f1f3f4;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .preferences-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .preference-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            border: 1px solid #bbdefb;
        }
        
        .date-time {
            color: #666;
            font-size: 13px;
        }
        
        .language-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .lang-zh {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .lang-en {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #0d8a68;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .search-filters {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .subscribers-table {
                font-size: 14px;
            }
            
            .subscribers-table th,
            .subscribers-table td {
                padding: 10px 8px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 SVTR 订阅管理面板</h1>
            <p>管理和查看 AI 周报订阅数据</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalSubscribers">-</div>
                <div class="stat-label">总订阅数</div>
                <div class="stat-growth" id="totalGrowth">加载中...</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentSubscribers">-</div>
                <div class="stat-label">本周新增</div>
                <div class="stat-growth" id="recentGrowth">加载中...</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="chineseUsers">-</div>
                <div class="stat-label">中文用户</div>
                <div class="stat-growth" id="chinesePercentage">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="englishUsers">-</div>
                <div class="stat-label">英文用户</div>
                <div class="stat-growth" id="englishPercentage">-</div>
            </div>
        </div>
        
        <div class="main-panel">
            <div class="panel-header">
                <div class="panel-title">📋 订阅者列表</div>
                <div>
                    <button class="refresh-btn" onclick="loadData()">🔄 刷新</button>
                    <button class="export-btn" onclick="exportCSV()">📥 导出 CSV</button>
                </div>
            </div>
            <div class="panel-content">
                <div class="search-filters">
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索邮箱域名..." onkeyup="filterSubscribers()">
                    <select class="filter-select" id="languageFilter" onchange="filterSubscribers()">
                        <option value="">所有语言</option>
                        <option value="zh-CN">中文</option>
                        <option value="en-US">英文</option>
                    </select>
                    <select class="filter-select" id="dateFilter" onchange="filterSubscribers()">
                        <option value="">所有时间</option>
                        <option value="today">今天</option>
                        <option value="week">本周</option>
                        <option value="month">本月</option>
                    </select>
                </div>
                
                <div id="subscribersContainer">
                    <div class="loading">
                        <p>正在加载订阅数据...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let subscribersData = [];
        let filteredData = [];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // 每5分钟自动刷新一次
            setInterval(loadData, 5 * 60 * 1000);
        });

        // 加载数据
        async function loadData() {
            try {
                console.log('正在加载订阅数据...');
                
                // 获取统计数据
                const statsResponse = await fetch('/api/subscribe?action=stats');
                if (!statsResponse.ok) {
                    throw new Error(`统计数据请求失败: ${statsResponse.status}`);
                }
                const stats = await statsResponse.json();
                updateStats(stats);
                
                // 获取订阅者列表
                const listResponse = await fetch('/api/subscribe?action=list');
                if (!listResponse.ok) {
                    throw new Error(`订阅者列表请求失败: ${listResponse.status}`);
                }
                const subscribers = await listResponse.json();
                
                subscribersData = Array.isArray(subscribers) ? subscribers : [];
                filteredData = [...subscribersData];
                renderSubscribers();
                
                console.log(`成功加载 ${subscribersData.length} 条订阅记录`);
                
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('加载数据失败: ' + error.message);
            }
        }

        // 更新统计数据
        function updateStats(stats) {
            document.getElementById('totalSubscribers').textContent = stats.totalSubscribers || 0;
            document.getElementById('recentSubscribers').textContent = stats.recentSubscribers || 0;
            
            const languages = stats.languageBreakdown || {};
            const chineseCount = languages['zh-CN'] || 0;
            const englishCount = languages['en-US'] || 0;
            const total = stats.totalSubscribers || 0;
            
            document.getElementById('chineseUsers').textContent = chineseCount;
            document.getElementById('englishUsers').textContent = englishCount;
            
            if (total > 0) {
                document.getElementById('chinesePercentage').textContent = `${Math.round(chineseCount / total * 100)}%`;
                document.getElementById('englishPercentage').textContent = `${Math.round(englishCount / total * 100)}%`;
            }
            
            // 增长趋势（模拟数据）
            document.getElementById('totalGrowth').textContent = '📈 持续增长';
            document.getElementById('recentGrowth').textContent = stats.recentSubscribers > 0 ? '🔥 活跃' : '📊 稳定';
        }

        // 渲染订阅者列表
        function renderSubscribers() {
            const container = document.getElementById('subscribersContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="loading"><p>暂无订阅数据</p></div>';
                return;
            }

            const tableHTML = `
                <table class="subscribers-table">
                    <thead>
                        <tr>
                            <th>邮箱域名</th>
                            <th>偏好设置</th>
                            <th>订阅时间</th>
                            <th>语言</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredData.map(subscriber => `
                            <tr>
                                <td>
                                    <span class="email-domain">*@${subscriber.emailDomain}</span>
                                </td>
                                <td>
                                    <div class="preferences-tags">
                                        ${(subscriber.preferences || []).map(pref => 
                                            `<span class="preference-tag">${pref}</span>`
                                        ).join('')}
                                    </div>
                                </td>
                                <td>
                                    <span class="date-time">${formatDate(subscriber.subscribedAt)}</span>
                                </td>
                                <td>
                                    <span class="language-badge ${subscriber.language === 'zh-CN' ? 'lang-zh' : 'lang-en'}">
                                        ${subscriber.language === 'zh-CN' ? '中文' : 'English'}
                                    </span>
                                </td>
                                <td>
                                    <button onclick="viewDetails('${subscriber.id}')" class="refresh-btn" style="padding: 4px 8px; font-size: 12px;">查看</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // 筛选订阅者
        function filterSubscribers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const languageFilter = document.getElementById('languageFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredData = subscribersData.filter(subscriber => {
                // 搜索过滤
                if (searchTerm && !subscriber.emailDomain.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // 语言过滤
                if (languageFilter && subscriber.language !== languageFilter) {
                    return false;
                }
                
                // 日期过滤
                if (dateFilter) {
                    const subscribedDate = new Date(subscriber.subscribedAt);
                    const now = new Date();
                    
                    switch (dateFilter) {
                        case 'today':
                            if (subscribedDate.toDateString() !== now.toDateString()) {
                                return false;
                            }
                            break;
                        case 'week':
                            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                            if (subscribedDate < weekAgo) {
                                return false;
                            }
                            break;
                        case 'month':
                            const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                            if (subscribedDate < monthAgo) {
                                return false;
                            }
                            break;
                    }
                }
                
                return true;
            });
            
            renderSubscribers();
        }

        // 导出CSV
        function exportCSV() {
            if (filteredData.length === 0) {
                alert('没有数据可导出');
                return;
            }
            
            const headers = ['邮箱域名', '偏好设置', '订阅时间', '语言'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(row => [
                    `*@${row.emailDomain}`,
                    `"${(row.preferences || []).join(', ')}"`,
                    formatDate(row.subscribedAt),
                    row.language === 'zh-CN' ? '中文' : 'English'
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `SVTR订阅数据_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 查看详情（占位函数）
        function viewDetails(subscriberId) {
            alert(`查看订阅者详情: ${subscriberId}\n\n此功能正在开发中...`);
        }

        // 格式化日期
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return '无效日期';
            }
        }

        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('subscribersContainer');
            container.innerHTML = `
                <div class="error">
                    <h3>⚠️ 加载失败</h3>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="loadData()">重新加载</button>
                </div>
            `;
        }

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadData();
            }
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                exportCSV();
            }
        });
    </script>
</body>
</html>
