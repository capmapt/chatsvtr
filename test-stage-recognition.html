<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融资轮次识别测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-results {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .test-item:last-child {
            border-bottom: none;
        }
        .company-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        .description {
            color: #666;
            margin: 8px 0;
            line-height: 1.5;
        }
        .result {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stage {
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 500;
        }
        .stage.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .stage.inferred {
            background: #fff3e0;
            color: #e65100;
        }
        .stage.unknown {
            background: #ffebee;
            color: #c62828;
        }
        .amount {
            color: #1976d2;
            font-weight: 500;
        }
        .method {
            font-size: 0.9em;
            color: #757575;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔍 融资轮次识别测试</h1>
        <p>测试最新部署的轮次识别增强功能</p>
        <button onclick="runTest()">🚀 开始测试</button>
    </div>

    <div id="stats" class="stats" style="display: none;">
        <div class="stat-card">
            <div class="stat-value" id="totalCount">0</div>
            <div class="stat-label">总数据量</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="successCount">0</div>
            <div class="stat-label">成功识别</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="inferredCount">0</div>
            <div class="stat-label">金额推断</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="unknownCount">0</div>
            <div class="stat-label">未知轮次</div>
        </div>
    </div>

    <div id="results" class="test-results">
        <p style="color: #999;">点击"开始测试"查看结果...</p>
    </div>

    <script src="/assets/js/funding-daily.js"></script>
    <script>
        async function runTest() {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            resultsDiv.innerHTML = '<p>⏳ 正在获取数据...</p>';

            try {
                // 获取数据
                const response = await fetch('/api/wiki-funding-sync?refresh=true');
                const data = await response.json();

                if (!data.success || !data.data) {
                    throw new Error('数据获取失败');
                }

                console.log(`📊 获取到 ${data.data.length} 条数据`);

                // 测试轮次识别
                let successCount = 0;
                let inferredCount = 0;
                let unknownCount = 0;
                const results = [];

                data.data.forEach((item, index) => {
                    const description = item['企业介绍'] || '';

                    // 提取公司名
                    const companyName = extractCompanyName(description) || `公司${index + 1}`;

                    // 提取轮次
                    const stage = extractStage(description);

                    // 提取金额
                    const amount = extractAmount(description);

                    // 分类统计
                    let method = '';
                    let stageClass = '';

                    if (stage === '未知') {
                        unknownCount++;
                        stageClass = 'unknown';
                        method = '所有模式失败';
                    } else if (['D轮以上', 'C轮', 'B轮', 'A轮', 'Pre-A', 'Seed'].includes(stage) &&
                               !description.includes(stage.replace('轮', ''))) {
                        inferredCount++;
                        stageClass = 'inferred';
                        method = '金额推断';
                    } else {
                        successCount++;
                        stageClass = 'success';
                        method = '模式匹配';
                    }

                    results.push({
                        companyName,
                        description: description.substring(0, 150),
                        stage,
                        amount,
                        method,
                        stageClass
                    });
                });

                // 更新统计
                document.getElementById('totalCount').textContent = data.data.length;
                document.getElementById('successCount').textContent = successCount;
                document.getElementById('inferredCount').textContent = inferredCount;
                document.getElementById('unknownCount').textContent = unknownCount;
                statsDiv.style.display = 'grid';

                // 显示结果
                let html = '<h3>📋 识别结果（前20条）</h3>';
                results.slice(0, 20).forEach((item, i) => {
                    html += `
                        <div class="test-item">
                            <div class="company-name">${i + 1}. ${item.companyName}</div>
                            <div class="description">${item.description}...</div>
                            <div class="result">
                                <span>轮次: <span class="stage ${item.stageClass}">${item.stage}</span></span>
                                <span class="amount">金额: $${(item.amount / 1000000).toFixed(1)}M</span>
                                <span class="method">方法: ${item.method}</span>
                            </div>
                        </div>
                    `;
                });

                // 添加汇总
                const successRate = ((successCount + inferredCount) / data.data.length * 100).toFixed(1);
                html += `
                    <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px;">
                        <strong>📊 测试汇总:</strong><br>
                        ✅ 识别成功率: ${successRate}% (${successCount + inferredCount}/${data.data.length})<br>
                        🎯 模式匹配: ${successCount}条<br>
                        💡 金额推断: ${inferredCount}条<br>
                        ❌ 未知轮次: ${unknownCount}条 (${(unknownCount/data.data.length*100).toFixed(1)}%)
                    </div>
                `;

                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('测试失败:', error);
                resultsDiv.innerHTML = `<p style="color: red;">❌ 测试失败: ${error.message}</p>`;
            }
        }

        // 从 funding-daily.js 复制必要的函数
        function extractCompanyName(description) {
            const patterns = [
                /^([A-Za-z][\w\s&.-]*[A-Za-z\d])，/,
                /^([^，。,\s]{2,30})，\d{4}年/,
                /^([^，。,\s]{2,20})，/,
            ];
            for (const pattern of patterns) {
                const match = description.match(pattern);
                if (match && match[1]) {
                    const name = match[1].trim();
                    if (name.length > 1 && name.length < 50 && !name.includes('年')) {
                        return name;
                    }
                }
            }
            return null;
        }
    </script>
</body>
</html>
