    function updateLanguage(lang) {
      document.documentElement.lang = lang;
      const keysForInnerHTML = ['chat_header']; // Add other keys here if they also contain HTML

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const translation = translations[lang][key] || el.textContent; // Fallback to current text
        if (keysForInnerHTML.includes(key)) {
          el.innerHTML = translation;
        } else {
          el.textContent = translation;
        }
      });

      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        el.placeholder = translations[lang][key] || el.placeholder;
      });

      // More generic way to handle translatable attributes
      document.querySelectorAll('*').forEach(el => {
        for (const attr of el.attributes) {
          if (attr.name.startsWith('data-i18n-attr-')) {
            const targetAttr = attr.name.substring('data-i18n-attr-'.length);
            const translationKey = attr.value;
            if (translations[lang][translationKey]) {
              el.setAttribute(targetAttr, translations[lang][translationKey]);
            }
          }
        }
      });

      document.getElementById('btnZh').classList.toggle('active', lang === 'zh-CN');
      document.getElementById('btnEn').classList.toggle('active', lang === 'en');
      // 同步title
      document.title = translations[lang].title;

      const widget = document.querySelector('.stats-widget-iframe');
      if (widget && widget.contentWindow) {
        widget.contentWindow.postMessage({ type: 'setLang', lang }, '*');
      }
    }

    const statsWidget = document.querySelector('.stats-widget-iframe');
    if (statsWidget) {
      statsWidget.addEventListener('load', () => {
        if (statsWidget.contentWindow) {
          statsWidget.contentWindow.postMessage({ type: 'setLang', lang: document.documentElement.lang }, '*');
        }
      });
    }

    document.getElementById('btnZh').addEventListener('click', () => updateLanguage('zh-CN'));
    document.getElementById('btnEn').addEventListener('click', () => updateLanguage('en'));
