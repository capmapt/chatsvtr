<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Banner预览 - SVTR.AI</title>
  <style>
/* 简化的预览样式 */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

.banner-header {
  width: 100%;
  height: 200px;
  background: linear-gradient(135deg, #ffa726 0%, #ff9800 50%, #f57c00 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

.banner-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  max-width: 1000px;
  width: 100%;
  height: 100%;
}

.banner-atom-icon {
  position: relative;
  width: 140px;
  height: 140px;
  flex-shrink: 0;
}

.atom-orbit {
  position: absolute;
  border: 3px solid #1976d2;
  border-radius: 50%;
  animation: rotate 20s linear infinite;
}

.orbit-1 {
  width: 140px;
  height: 140px;
  top: 0;
  left: 0;
  animation-duration: 20s;
}

.orbit-2 {
  width: 110px;
  height: 110px;
  top: 15px;
  left: 15px;
  animation-duration: 15s;
  animation-direction: reverse;
}

.orbit-3 {
  width: 80px;
  height: 80px;
  top: 30px;
  left: 30px;
  animation-duration: 10s;
}

.atom-nucleus {
  position: absolute;
  width: 16px;
  height: 16px;
  background: #1976d2;
  border-radius: 50%;
  top: 62px;
  left: 62px;
  box-shadow: 0 0 12px rgba(25, 118, 210, 0.6);
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.banner-text {
  flex: 1;
  text-align: center;
  color: #000;
  max-width: 600px;
}

.banner-title {
  font-size: 1.9rem;
  font-weight: bold;
  margin: 0 0 12px 0;
  color: #000;
  line-height: 1.1;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.banner-subtitle {
  font-size: 2.2rem;
  font-weight: 600;
  margin: 0 0 20px 0;
  color: #000;
  line-height: 1.1;
  text-align: center;
  white-space: nowrap;
}

.banner-tagline {
  font-size: 1.2rem;
  font-weight: 500;
  color: #000;
  text-align: center;
  line-height: 1.2;
  white-space: nowrap;
}

.tagline-spacing {
  display: inline-block;
  width: 40px;
  margin: 0 8px;
}

.controls {
  text-align: center;
  padding: 20px;
  background: #f5f5f5;
}

.btn {
  padding: 10px 20px;
  margin: 0 10px;
  background: #1976d2;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

.btn:hover {
  background: #1565c0;
}

.btn.active {
  background: #d32f2f;
}

.comparison {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin: 20px;
}

.comparison-item {
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
}

.comparison-title {
  background: #f0f0f0;
  padding: 10px;
  font-weight: bold;
  text-align: center;
}

.old-banner {
  height: 200px;
  background: url('assets/images/banner.png') center/cover no-repeat;
  background-size: cover;
}

@media (max-width: 768px) {
  .banner-content {
    flex-direction: column;
    gap: 25px;
    padding: 20px;
  }
  
  .banner-atom-icon {
    width: 100px;
    height: 100px;
  }
  
  .orbit-1 { width: 100px; height: 100px; }
  .orbit-2 { width: 80px; height: 80px; top: 10px; left: 10px; }
  .orbit-3 { width: 60px; height: 60px; top: 20px; left: 20px; }
  .atom-nucleus { width: 12px; height: 12px; top: 44px; left: 44px; }
  
  .banner-text { text-align: center; }
  .banner-title { font-size: 1.8rem; white-space: normal; }
  .banner-subtitle { font-size: 1.4rem; }
  .banner-tagline { font-size: 0.9rem; white-space: normal; }
  
  .comparison {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 480px) {
  .banner-title { font-size: 1.4rem; white-space: normal; }
  .banner-subtitle { font-size: 1.2rem; }
  .banner-tagline { font-size: 0.8rem; white-space: normal; }
}
  </style>
</head>
<body>
  <div class="controls">
    <h2>🎯 Banner预览对比</h2>
    <button class="btn active" onclick="switchLanguage('zh')">中文版本</button>
    <button class="btn" onclick="switchLanguage('en')">English Version</button>
  </div>

  <div class="comparison">
    <div class="comparison-item">
      <div class="comparison-title">❌ 原始静态图片</div>
      <div class="old-banner"></div>
    </div>
    
    <div class="comparison-item">
      <div class="comparison-title">✅ 新的HTML版本（可切换语言）</div>
      <div class="banner-header">
        <div class="banner-content">
          <div class="banner-atom-icon">
            <div class="atom-orbit orbit-1"></div>
            <div class="atom-orbit orbit-2"></div>
            <div class="atom-orbit orbit-3"></div>
            <div class="atom-nucleus"></div>
          </div>
          <div class="banner-text">
            <h1 class="banner-title" id="banner-title">硅谷科技评论</h1>
            <div class="banner-subtitle" id="banner-subtitle">SVTR.AI</div>
            <div class="banner-tagline">
              <span id="tagline-left">全球前沿科技</span>
              <span class="tagline-spacing"></span>
              <span id="tagline-right">创业投资孵化</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: center; padding: 20px; background: #e8f5e8;">
    <h3>🎉 新HTML Banner的优势</h3>
    <ul style="text-align: left; max-width: 600px; margin: 0 auto;">
      <li>✅ 真正的双语支持（点击上方按钮测试）</li>
      <li>✅ 动态原子图标动画效果</li>
      <li>✅ 完美的响应式设计</li>
      <li>✅ SEO友好的文字内容</li>
      <li>✅ 更快的加载速度</li>
      <li>✅ 易于维护和修改</li>
    </ul>
  </div>

  <script>
    const translations = {
      'zh': {
        title: '硅谷科技评论',
        subtitle: 'SVTR.AI',
        tagline_left: '全球前沿科技',
        tagline_right: '创业投资孵化'
      },
      'en': {
        title: 'Silicon Valley Technology Review',
        subtitle: 'SVTR.AI',
        tagline_left: 'Global Frontier‑Tech',
        tagline_right: 'Venture Incubation'
      }
    };

    function switchLanguage(lang) {
      const t = translations[lang];
      document.getElementById('banner-title').textContent = t.title;
      document.getElementById('banner-subtitle').textContent = t.subtitle;
      document.getElementById('tagline-left').textContent = t.tagline_left;
      document.getElementById('tagline-right').textContent = t.tagline_right;
      
      // 更新按钮状态
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
