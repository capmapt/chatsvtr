<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单数字测试</title>
</head>
<body>
    <h1>简单数字测试</h1>
    
    <h3>静态HTML中的数字：</h3>
    <p>1+1=2, 2024年, 500亿美元</p>
    
    <h3>JavaScript插入的数字：</h3>
    <div id="js-test"></div>
    
    <h3>模拟真实聊天消息：</h3>
    <div id="chat-test" style="font-family: system-ui, -apple-system, 'Segoe UI', Roboto; color: #333; font-size: 15px;"></div>
    
    <script>
        // 测试1: 简单插入
        document.getElementById('js-test').textContent = '1+1=2, 2024年, 500亿美元';
        
        // 测试2: 模拟真实情况
        const realResponse = "我是SVTR的AI创投分析师，专注于AI投资分析。对于数学计算，我建议：<br><br>• <strong>简单数学</strong>：1+1=2 ✓<br>• <strong>复杂计算</strong>：使用专业计算器工具<br>• <strong>AI相关的财务建模</strong>：我可以帮助投资估值和市场分析<br><br>您想了解AI创投趋势、融资轮次或初创公司估值吗？我拥有全面的AI投资生态系统数据！";
        
        document.getElementById('chat-test').innerHTML = realResponse;
        
        // 检查结果
        console.log('页面中是否包含1+1=2:', document.body.textContent.includes('1+1=2'));
        console.log('页面中的数字:', document.body.textContent.match(/\d+/g));
    </script>
</body>
</html>
