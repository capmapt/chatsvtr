<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Widget 高度测试</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .size-test {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .size-test h3 {
      margin-top: 0;
      color: #333;
      font-size: 1.1rem;
    }
    
    .iframe-wrapper {
      border: 2px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    
    .iframe-wrapper::after {
      content: attr(data-height);
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255,255,255,0.9);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      color: #666;
    }
    
    .test-iframe {
      width: 100%;
      border: none;
      display: block;
    }
    
    .desktop { height: 320px; }
    .tablet { height: 390px; }
    .mobile { height: 350px; }
    .phone { height: 290px; }
    
    @media (max-width: 768px) {
      .test-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-bottom: 30px;">📏 Stats Widget 高度测试</h1>
  
  <div class="test-grid">
    <div class="size-test">
      <h3>🖥️ 桌面端 (320px)</h3>
      <div class="iframe-wrapper" data-height="320px">
        <iframe src="./pages/stats-widget.html" class="test-iframe desktop"></iframe>
      </div>
    </div>
    
    <div class="size-test">
      <h3>📱 平板端 (390px)</h3>
      <div class="iframe-wrapper" data-height="390px">
        <iframe src="./pages/stats-widget.html" class="test-iframe tablet"></iframe>
      </div>
    </div>
    
    <div class="size-test">
      <h3>📱 移动端 (350px)</h3>
      <div class="iframe-wrapper" data-height="350px">
        <iframe src="./pages/stats-widget.html" class="test-iframe mobile"></iframe>
      </div>
    </div>
    
    <div class="size-test">
      <h3>📱 小屏手机 (290px)</h3>
      <div class="iframe-wrapper" data-height="290px">
        <iframe src="./pages/stats-widget.html" class="test-iframe phone"></iframe>
      </div>
    </div>
  </div>
  
  <div style="text-align: center; margin-top: 40px; padding: 20px; background: white; border-radius: 8px; max-width: 600px; margin: 40px auto 0;">
    <h3>🎯 高度优化说明</h3>
    <ul style="text-align: left; display: inline-block;">
      <li><strong>桌面端</strong>: 水平排列，高度320px</li>
      <li><strong>平板端</strong>: 垂直排列，高度390px</li>
      <li><strong>移动端</strong>: 垂直排列，高度350px</li>
      <li><strong>小屏手机</strong>: 压缩垂直排列，高度290px</li>
    </ul>
    <p style="color: #666; font-size: 0.9rem; margin-top: 20px;">
      目标：消除iframe下方的空白区域，实现完美适配
    </p>
  </div>
</body>
</html>
